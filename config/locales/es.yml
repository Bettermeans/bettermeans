  help_how_do_i_join_a_team_description: "Hay dos niveles de membresía: Contribuyente y Equipo Central. <br/><br/><strong>Convertirse en Contribuyente</strong></br> Antes de ser parte del equipo central debes contribuir al equipo. </br> Te conviertes en contribuyente para una corriente de trabajo solicitando u obteniendo la responsabilidad de tareas existentes.<br/> Otra forma de convertirse en contribuyente, es ser miembro de un equipo central de alguna sub-corriente de trabajo. <br/><br/><strong>Convertirse en Miembro del Equipo Central</strong><br/>Una vez que eres contribuyente, puedes solicitar a un miembro del Equipo Central unirte su Equipo (o ser invitado). <br/><br/> También puedes unirte al equipo central de una corriente de trabajo directamente si eres miembro del equipo central de la corriente de trabajo superior."
  help_core_points_description: "Los Puntos Centrales permiten que los miembros del equipo se apoyen mutuamente, demostrando confianza en las habilidades y valores de otros miembros.<br/><br/> Cuando alguien del Equipo Central siente que el equipo funcionaría mejor con algún nuevo miembro, puede optar darle un punto central a esta persona. También funciona a la inversa: si alguien considera que otro está causando daño al equipo, pueden darle un punto central negativo. <br/><br/> Cuando los puntos centrales de un miembro son mayores que cero, esta persona será invitada a formar parte del Equipo Central. Si por el contrario, su total queda por debajo de cero, bajarán su categoría a Colaboradores. <br/><br/> Todos los votos son confidenciales para minimizar conflictos internos lo más posible. <br/> El total de puntos centrales es calculado sumando los votos de los miembros del Equipo Central de una corriente de trabajo y su corriente superior."
  help_assessment_accuracy: "Muestra la precisión con la que el usuario valoró su contribución y la de su equipo en retrospectivas. <br/><br/> La precisión de valoración es promediada a medida que pasa el tiempo. Se da más peso a las retrospectivas más recientes y a las que tienen más créditos.<br/><br/>Por ejemplo: Una precisión de auto-evaluación de +7 significa que el usuario tiende a sobrevalorarse en un promedio de 7 puntos porcentuales.<br/><br/> Una precision de valoración a otros de &plusmn 16 significa que el usuario tiene una tendencia de más-menos 16 puntos porcentuales al calificar a sus pares. <br/><br/> Cuanto más cercanos a cero estén estos números, más preciso será el usuario en sus auto-evaluaciones y las de los demás."
  help_your_assessment: "<strong>Tu valoración</strong><br/>Tu visión acerca de cuanto crees que tú y tus compañeros de equipo contribuyeron a la ejecución de los items completados en esta retrospectiva. Cuál es el porcentaje de trabajo que tú realizaste, en comparación con tus compañeros. Durante la retrospectiva, a cada miembro del equipo se le pide que evalúe la contribución realizada por cada uno. Una vez que la retrospectiva finaliza, las evaluaciones serán promediadas y mostradas aquí."
  help_team_assessment: "<strong>Valoración del Equipo</strong><br/>Este es el porcentaje promedio de contribución del item tal como fue evaluado por tus pares. Las auto-evaluaciones son excluidas de este promedio, por lo tanto sólo serán consideradas las evaluaciones realizadas por el resto de los miembros."
  help_final_assessment: "Todos los promedios del Equipo son utilizados para ser distribuidos proporcionalmente sobre el 100%"
  help_confidence: "<strong>Evaluación de confianza </strong><br>Ajusta esta valor dependiendo de la confianza que tengas en tu evaluación y la de tus pares.<br>Un valor bajo de confianza causará que tus calificaciones tengan menos peso y tu índice de evaluación será menos afectado por discrepancias en el equipo."
  help_accuracy: "<strong>Precisión y desviación</strong> <br> En esta columna se muestra la precisión con la que los usuarios que participaron en esta retrospectiva han podido evaluarse a sí mismos y a su pares."
  help_item_url: "<string>Link Permanente al Item</strong><br/>Puedes copiar este link y utilizarlo para acceder directamente a este item"
  help_volunteer: "Todo el trabajo realizado en esta corriente de trabajo es realizada voluntariamente. No será compensada con dinero, trueque ni nigún otro medio monetario. <br/><br/> Eso no significa que no serás recompenzado con buen karma!<br/><br/>Esta es nuestra pequeña contribución al mundo del voluntariado. Por favor informanos de cualquier abuso a abuse@bettermeans.com"
  help_volunteer_credits: "Todo el trabajo realizado en esta corriente de trabajo es realizada voluntariamente. No será compensada con dinero, trueque ni nigún otro medio monetario. <br/><br/> Aquí los créditos son utilizados para realizar un seguimiento de la contribución de cada usuario y para mostrar quién hizo qué para esta corriente de trabajo a lo largo del tiempo. Estos créditos no son una promesa de recompensa o pago de ningún tipo."
  help_no_my_workstreams: "No has creado ninguna corriente de trabajo aún."
  help_no_workstreams_i_belong_to: "No eres miembro de ninguna corriente de trabajo que no hayas comenzado tú mismo."
  help_no_workstreams_active: "No has estado activo en ninguna corriente de trabajo recientemente."
  help_no_workstreams: "No te has involucrado en ninguna corriente de trabajo. <br> Crea o une algo para comenzar..."
  help_no_workstreams_archived: "No tienes ninguna corriente de trabajo archivada."
  help_activities_i_belong_to: "Este flujo de actividad muestra toda la actividad en las corrientes de trabajo que administras y/o perteneces"
  help_this_workstream_is_private: "Esta corriente de trabajo es privada. Cuando una corriente de trabajo se hace privada, todos sus miembros obligatorios (ej: miembros, equipo central, junta ejecutiva y administradores) tendrán autorización permanente a la misma. También, todos los contribuyentes activos de la corriente de trabajo tendrán autorización.<br><br> Si quieres administrar la autorización de los usuarios a una corriente de trabajo privada, utiliza la solapa miembros dentro de la sección de configuración."
  help_issue_tracking: "Este es el elemento esencial de la plataforma ya que te permite seguir todos los items de trabajo utilizando el tablero de control y las vistas de items. Sin embargo, ,una situación en la que tal vez vez necesites desactivar esto sería si estás creando una corriente de trabajo raíz para tu organización y estás planificando crear muchas sub corrientes de trabajo en donde todo el trabajo y el seguimiento de items tendrá lugar. Esto dejaría los otros elementos como discusión y wiki pero sin el tablero de control o el seguimiento de items."
  help_news: "Este módulo te permite revisar o reportar acerca de las últimas noticias. Noticias es utilizado para comunicar los eventos a tu equipo. Por ejemplo la ganar una oferta o una nueva versión del producto."
  help_documents: "Este módulo te permite subir documentos para compartir con tu equipo."
  help_files: "Este módulo te permite subir archivos para compartir con tu equipo."
  help_wiki: "Las wikis son herramientas geniales para colaborar y es por eso que ofrecemos la opción para que cada corriente de trabajo tenga una wiki. Las wikis son esencialmente documentos online y todos los que tengan acceso podrán no sólo leerlas sino también editarlas y mejorarlas  online."
  help_boards: "Este módulo crea un tablero de discusión para tu corriente de trabajo y como en tantos otros tableros de discusión, allí podrás hablar acerca de temas. Si alguien tiene una idea pero aún no están listos para proponerla como una moción o item de trabajo y quieren hablar con otras personas acerca de ella, pueden comenzar un nuevo tema. Puedes usar el tablero de discusión para hablar sobre la estrategia general, posibles corrientes de trabajo nuevas o cualquier cosa que venga a tu mente."
  help_motions: "Las mociones son utilizadas para hacer decisiones importantes que afectan al proyecto entero. Este es un mecanismo democrático para tomar decisiones. Hay distintos tipos de mociones, para conocer más acerca de mociones <a href='http://help.bettermeans.com/motions' target='blank'>clickea aquí</a>."
  help_credits: "Los créditos son una manera más abierta y democrática de valorar trabajo y otorgar compensaciones. Estamos realmente entusiasmados de poder ofrecer esto como una opción y te alentamos a <a href='http://help.bettermeans.com/faq/credits' target='blank'>conocer más acerca de créditos</a>."
  help_revision_notes: "Opcional: Agrega notas a esta revisión de la wiki. Estas notas aparecerán en el historial de versiones de la wiki."
  help_mentions: "Las menciones suceden cuando alguien te menciona utilizando el símbolo '@' antes de tu nombre de usuario en cualquier comentario o descripción. <br/><br/> Por ejemplo si alguien agrega este comentario a un tema: <br><strong>'Creo que @{login} debería revisar esto'</strong><br>, aparecería en tus menciones."
  help_section_project_show: "<strong>Welcome to the Overview Page.</strong>  From here you can get working and invite others to join in the fun. Take a look around <br> If you want to start a new workstream and are not sure what to do next or want tips for getting started <a href= 'http://help.bettermeans.com/quickstart' target='blank'>click here.</a><br> If you are joining an existing workstream and you are unsure what you are looking at, we are here to help, <a href= 'http://help.bettermeans.com/quickstart' target='blank'>click here.</a><br>We would recommend following the links above and/or taking <a href= 'http://help.bettermeans.com' target='blank'> the tour</a> before you begin."
  help_section_project_dashboard: "Welcome to your dashboard!|<strong>This is where the magic happens.</strong> Here you get a full view of all the work within a workstream. Each workstream and subworkstream has its own dashboard. <br><br><strong>Get started by adding a new item</strong> (click on the New Item Link at the top of the New column).<br><br>You can also <strong>offer new ideas/requests, comment, agree and disagree with ideas, prioritize, and estimate</strong>.<br><br>Click on the little key next to the New Item button for a little cheat sheet that shows the meaning of all the icons you see in the Dashboard. As you get rolling with your work, explore <strong>the filters and the search functions on the upper right corner.</strong><br><br> To learn more about voting and how it works in the dashboard <a href= 'http://help.bettermeans.com/dashboard' target='blank'> checkout our help section</a>, or this 9 minute tour of the site.<br><br><object width='560' height='340'><param name='movie' value='http://www.youtube.com/v/0wJAf229YUs?fs=1&amp;hl=en_US&amp;rel=0'></param><param name='allowFullScreen' value='true'></param><param name='allowscriptaccess' value='always'></param><embed src='http://www.youtube.com/v/0wJAf229YUs?fs=1&amp;hl=en_US&amp;rel=0' type='application/x-shockwave-flash' allowscriptaccess='always' allowfullscreen='true' width='560' height='340'></embed></object><br><br><br>"
  help_section_project_wiki: "<strong>Las wikis son excelentes herramientas para la colaboración y es por eso que cada corriente de trabajo tiene una.</strong> Puedes comenzar a crear tu wiki y puedes crear múltiples páginas clickeando en <a href='wiki'>Comenzar Página</a> (en azul a la derecha). Las wikis son esencialmente documentos online y todos los que tienen acceso pueden no sólo leer pero también editar y contribuir online. <br> Mira los diferentes botones de acción (a la derecha en gris), estos serán útiles al trabajar en una Wiki."
  help_section_project_news: "<strong>Echa un vistazo o reporta las últimas noticias aquí.</strong> Noticias se utiliza para transmitir los eventos de tu equipo. Por ejemplo, ganar una licitación, o una nueva versión del producto."
  help_section_project_discussion: "Like so many discussion boards before it, you can talk about stuff here. If you have an idea that you are not yet ready to propose as a motion or work item and want to talk to folks about it, <strong>start a new topic.</strong> You might use the discussion board to discuss general strategy, new possible workstream, new target audience, or anything that comes to mind."
  help_section_project_activity: "<strong>Stay current on what's hot in your work using the activity stream.</strong> The activity stream is a very useful way of seeing what is the latest activity in your workstreams and subworkstreams. Any updates or comments or new items or status changes to items basically when anything changes in your workstream, it will appear here. For more information, <a href= 'http://help.bettermeans.com/activity_stream' target='blank'> click here. </a>"
  help_section_project_team: "<strong>How great is your team!</strong> Use this page to track the roles people are playing for this workstream. Remember, these roles apply to all sub workstreams as well.<br><br>You can also use the links on the right to invite more team members. <a href='http://help.bettermeans.com/invitations' target='blank'> Learn more about invitations here</a>.<br><br> There are no job titles in an Open Enterprise, but there are levels of engagement that each come with different voting privileges, <a href= 'http://help.bettermeans.com/membership' target='blank'> learn more about that here.</a><br><br> "
  help_section_project_credits: "<strong>This page tracks all the credits for your project.</strong> Credits are a way of tracking relative contribution. They are an indicator of what peers have given each other. <br>Credits can be used in many ways depending on how your organization or project runs. They can represent actual money in which case this is an accounts payable page, or they could represent relative contribution in which case this is a contribution tracking page. To learn more about how credits can work, <a href= 'http://help.bettermeans.com/credits' target='blank'> click here.</a>"
  help_section_my_account: "<strong>Esta es la página de tu cuenta.</strong> A diferencia de tu perfil público esta página es privada para ti. <br><br> Aquí se pueden hacer cosas importantes, como cambiar la contraseña, configurar el correo y otras preferencias. También puedes ver los niveles de uso actual y si es necesario, puedes cambiar tu plan de suscripción con BetterMeans. <br><br> Si tienes preguntas acerca de tu cuenta, envía un correo electrónico <a href='mailto:billing@bettermeans.com'>billing@bettermeans.com</a>"
  help_section_welcome_index: "Welcome on board!|<strong>Get started by creating your own workstream, or browsing around and contributing to existing ones</strong><br><br>We highly recommend this overview of how things work on bettermeans:<br><br><object width='560' height='340'><param name='movie' value='http://www.youtube.com/v/0wJAf229YUs?fs=1&amp;hl=en_US&amp;rel=0'></param><param name='allowFullScreen' value='true'></param><param name='allowscriptaccess' value='always'></param><embed src='http://www.youtube.com/v/0wJAf229YUs?fs=1&amp;hl=en_US&amp;rel=0' type='application/x-shockwave-flash' allowscriptaccess='always' allowfullscreen='true' width='560' height='340'></embed></object><br><br>You can also <a href='http://help.bettermeans.com' target='blank'>visit our help site for a more info</a> and answers to frequently asked questions.<br><br>Please don't forget to send as all the feedback you have!<br><br><br>"
  help_section_project_map: "Este es el mapa"
  help_section_project_settings: "Utiliza las configuraciones con precaución. Si eres el administrador y miembro del equipo central, asegúrate de utilizar las herramientas del equipo central cuando sea posible para mantener el espíritu democrático."
  help_section_motion_new: "Motions are used to make large important decisions that are project-wide. Notice the dropdown menu with the different types of motions. This is a democratic mechanism to make decisions together. To learn more about motions <a href= 'http://help.bettermeans.com/motions' >click here</a>"
  help_section_project_new: "A Workstream is our lingo for a group or set of work.<br><br> A workstream could be a <strong>department</strong> of your organization or it could be a <strong>specific project</strong> that you are working on by your self or with others. In creating a workstreams there are a few important things to pay attention to:<br><br><ul><li> <strong>Public</strong>: A public workstream means that anyone can see your work and can comment and contribute. If you do not want to have this transparency with the community, you can uncheck this box and you are then creating a private workstream. As the creator, you control who has access, but also note that you have to pay for private workstreams. <a href= 'http://help.bettermeans.com/workstreams' target='blank'> Read more about tradeoffs. </a> </li><li> <strong>Volunteer</strong>: This is a signal to everyone working with you that all work in this workstream is fully volunteer.</li><li> <strong>Credits</strong>: Credits are a more open and democratic way of valuing work and awarding compensation. We are really excited about offering this as an option and we strongly encourage you to <a href= 'http://help.bettermeans.com/credits' target='blank'> learn more about credits. </a></li></ul> Still have questions, <a href= 'http://help.bettermeans.com/support' target='blank'> get in touch</a><br><br>"
  help_section_invitation_new: "Use invitations to enroll team members to join your workstream.<br><br> When you send someone an invitation, they will be prompted to create a bettermeans account (if they don't have one already), and <strong>automatically added as a contributor</strong> to your workstream.<br><br>You can only invite people to a root workstream. Their membership in a workstream applies to all sub work streams as well. In other words,<strong> a person can't belong to a sub workstream, and not belong to its parent workstream.</strong><br><br> <a href='http://help.bettermeans.com/invitations' target='blank'>Learn more in our help section.</a><br><br><br>"
  help_section_browse_workstreams: "<strong>Welcome to the BetterMeans Community.</strong> Unlike your home page, this page is the overview of the whole BetterMeans platform. You can look around at other public workstreams and comment and join other people's projects. <a href='http://help.bettermeans.com/' target='blank'>Learn more about the BetterMeans platform</a>"
  help_section_retrospective_show: "<strong>This is a retrospective.</strong> In a retrospective compensation is awarded by your peers and your own self-assessment. This is an opportunity to be fairly compensated for your contribution. <br>You want to look at all of the completed items and then give your best assessment of what percentage you think each person contributed. You also have a chance to say how sure you are using the slider at the bottom. For more information about retrospectives, <a href='http://help.bettermeans.com/retrospectives' target='blank'>click here.</a>"
