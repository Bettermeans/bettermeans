  text_role_description_Administrator: "В роли Администратора вы можете обходить правила управления и напрямую добавлять/удалять участников и потоки заданий.<br /> Используйте эту роль очень бережно для настройки структур.<br /> Затем снимите с себя роль Администратора, когда будете готовы следовать модели управления \"Открытое Предприятие\"."
  text_role_description_Contributor: "В роли Помощника вы можете зарабатывать кредиты и стать владельцем части <b>%{enterprise}</b>.<br /> Ваши голоса по всем вопросам будут видны всем и будут носить необязательный характер."
  text_role_description_Member: "В роли Участника все ваши голоса носят обязательный характер.<br /> В дополнение ко всему, вы сможете назначать Помощников Участниками,<br /> и принимать участие в выборах членов Ядра Команды."
  text_role_description_Core Team: "В роли члена Ядра Команды ваши голоса по всем вопросам носят обязательный характер,<br /> включая отбор новых Участников.<br /> Поздравляем!"
  text_role_description_Core_Team: "В роли члена Ядра Команды ваши голоса по всем вопросам носят обязательный характер,<br /> включая отбор новых Участников.<br /> Поздравляем!"
  text_role_description_Board: "В роли Члена Правления все ваши голоса носят обязательный характер."
  text_member_nomination: "%{user} проходит выборы, чтобы стать Участником %{enterprise}. В роли Участника, все его голоса будут носить обязательный характер. В дополнение ко всему, у него будет возможность назначать Помощников Участниками и принимать участие в выборах членов Ядра Команды. Голоса этого ходатайства не будут видны для %{user}, но они смогут увидеть это обсуждение."
  text_core_member_nomination: "%{user} проходит выборы, чтобы стать членом Ядра Команды %{enterprise}. В роли члена Ядра Команды, его голоса по всем вопросам будут носить обязательный характер, включая выборы новых Участников. Голоса этого ходатайства не будут видны для %{user}, но они смогут увидеть это обсуждение."
  text_core_member_removal: "Это ходатайство о том, чтобы исключить %{user} из состава членов Ядра Команды %{enterprise}. Если ходатайство будет удовлетворено, то %{user} станут Участниками. В роли Участников, их голоса так же будут носить обязательный характер. Их акции и кредиты будут оставлены без изменений. Голоса этого ходатайства не будут видны для %{user}, но они смогут увидеть это обсуждение."
  text_member_removal: "Это ходатайство о том, чтобы исключить %{user} из состава Участников %{enterprise}. Если ходатайство будет удовлетворено, то %{user} станут Помощниками. В роли Помощников, их голоса будут носить необязательный характер. Их акции и кредиты будут оставлены без изменений. Голоса этого ходатайства не будут видны для %{user}, но они смогут увидеть это обсуждение."
  text_issue_edit_footer: "Вы можете прокомментировать эту проблему по email, просто ответив на это письмо."
  text_message_edit_footer: "Вы можете ответить на это сообщение по email, просто ответив на это письмо."
  text_invitation_note_default: "Эй!\nМы использовали bettermeans.com, чтобы работать над %{project}.\n\nBettermeans позволяет нам работать вместе на равных, является прозрачной, демократической средой для достижения общих целей.\n\nПожалуйста, примите это приглашение, чтобы присоединиться к нам.\n\nС наилучшими пожеланиями,\n%{user}."
  text_you_are_invited: "Вас пригласили принять участие."
  text_generic_invitation: "Эта ссылка позволяет любому человеку принять участие в роли <strong>Помощника</strong> в этом потоке заданий."
  text_generic_invitation_2: "Так же вы можете воспользоваться формой ниже, чтобы  выслать персональные приглашения друзьям на разные роли."
  text_generic_invitation_long: "Ссылка ниже позволяет кому угодно стать Помощником в этом потоке заданий.<br /><br /> Она может быть использована неограниченное число раз. Она будет являться действительной, пока вы не решите изменить её.<br /> Отсылайте её по email или размещайте везде, где люди смогут пройти по ней и присоединиться к работе над вашим потоком заданий."
  text_personal_invitation: "Используйте форму ниже, чтобы отсылать персонализированные приглашения потенциальным членам команды.<br /><br /> Это наилучший путь, т.к. люди чаще откликаются на персональные обращения и им не нужно будет подтверждать свой email адрес.<br /><br /> Так же это является и наиболее безопасным путем, т.к. приглашение является одноразовым и становится недействительным после определённого промежутка времени."
  text_active_team_explanation: "<strong>Активные участники (для этого потока заданий)</strong><br /><br /> Активные участники - это люди, которые были вовлечены в этот поток заданий в течении прошедших 2х недель.<br /><br /> Роли Помощников, Участников, Членов Ядра Команды заданы в родительском(корневом) потоке заданий и применяются ко всем под-потокам.<br /><br /> Например: если кто-то является членом Ядра Команды в каком-либо потоке заданий, тогда он будет иметь ту же роль и во всех под-потоках. При этом, пользователь может проявлять активность в одних под-потоках и быть совсем неактивным в других."
  text_email_updated: "Адрес электронной почты успешно обновлен"
  text_usage_over: "Вы превысили использование текущего тарифного плана.<br /> Пожалуйста, улучшите ваш тарифный план так скоро, насколько это возможно."
  text_trial_expired: "Пробный период истек.<br /> Пожалуйста, обновите вашу платежную информацию, чтобы перейти на другой тарифный план."
  text_role_invitation_description_Administrator: "У Администраторов больше всего власти.<br /><br /> Администратор может обходить правила управления и напрямую добавлять/удалять участников и потоки заданий, все их голоса носят обязательный характер.<br /><br /> Используйте эту роль очень бережно для настройки структур. Затем перейдите к использованию других ролей для ежедневного сотрудничества."
  text_role_invitation_description_Contributor: "Это является первым этапом участия в Открытом Предприятии.<br /><br /> Голоса Помощников по всем вопросам будут видны всем и носят необязательный характер.<br /><br /> Это означает, что голос Помощников присутствует, но их голосование напрямую не влияет на предмет голосования, т.е. их голос не имеет веса.<br /><br /> Помощник может зарабатывать кредиты и оказывать помощь в работе потока заданий."
  text_role_invitation_description_Member: "Участники - это \"сердце\" Открытого Предприятия.<br /><br /> Все голоса Участников носят обязательный характер.<br /><br /> В дополнение Участники могут назначать Помощников на роли Участников, а так же могут голосовать на выборах членов Ядра Команды.<br /><br /> Приглашайте на эту роль только тех людей, с которыми у вас совпадают взгляды и ценности."
  text_role_invitation_description_Core_Team: "У члена Ядра Команды голоса носят обязательный характер, они очень близки к Участникам.<br /><br /> Основным различием является то, что член Ядра Команды может участвовать в выборах новых Участников.<br /><br /> Проще говоря, они являются хранителями принципов организации и удерживают позиции для членства.<br /><br /> Члены Ядра Команды отчитываются перед всеми участниками с другими ролями и их задачей является представлять их голос."
  text_role_invitation_description_Board: "В роли Члена Правления все ваши голоса носят обязательный характер и у вас такие же привилегии, как и у членов Ядра Команды.<br /><br /> Эта роль всего лишь указывает на меньшую обязанность быть вовлеченным в ежедневную работу."
  text_project_locked: "Этот поток временно заблокирован за неуплату."
