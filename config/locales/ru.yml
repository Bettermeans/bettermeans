  help_no_workstreams: "Вы еще не вовлечены ни в один поток задач.<br /> Создайте свой поток задач или присоединитесь к какому-либо, чтобы начать..."
  help_no_workstreams_archived: "У вас нет заархивированных потоков задач."
  help_activities_i_belong_to: "Этот поток активности показывает всю вашу активность в потоках задач, которыми вы владеете и/или к которым принадлежите."
  help_this_workstream_is_private: "Это частный поток задач. Когда поток задач сделан частным, всем участникам (т.е. участники, ядро команды, доска и администраторы) дается  постоянное разрешение на участие в нем. Также разрешение дается всем активным вкладчикам. <br /><br /> Если вы хотите управлять допуском участников к частному потоку задач, используйте панель управления участниками под настройками."
  help_issue_tracking: "Это простой элемент платформы, который позволяет вам отследить все рабочие элементы через Обзорную панель и просмотр элементов. Однако, есть одна ситуация, когда вы могли бы отключить этот элемент. Когда вы создаете корневой поток задач для вашей организации и планируете создавать множество дочерних потоков, где будет происходить отслеживание всех работ. При этом останутся другие элементы, такие как обсуждения и wiki, но без обзорной панели и отслеживания рабочих элементов."
  help_news: "Этот модуль позволяет вам проверять или сообщать о последних новостях. Новости используются для трансляции событий вашей команде. Например, получение награды или выпуск новой продукции."
  help_documents: "Этот модуль позволяет вам загрузить документ, чтобы поделиться с вашей командой."
  help_files: "Этот модуль позволяет вам загрузить файлы, чтобы поделиться с вашей командой."
  help_wiki: "Wikis  - это отличный инструмент для совместной работы и поэтому мы предоставляем каждому рабочему потоку возможность иметь wiki. Wikis  - это, по существу, онлайн документы и каждый, у кого есть доступ, может не только прочитать, но также и отредактировать и улучшить их онлайн."
  help_boards: "Этот модуль создает доску для обсуждений для вашего потока задач, где вы сможете обсуждать различные вещи. Если у кого-то есть идея, которую еще никто не предложил как ходатайство или рабочий элемент, и он хочет обсудить её с другими, то он может начать новую тему. Вы так же могли бы использовать доску обсуждений для обсуждения основной стратегии, новых возможных потоков задач или всего, что приходит на ум."
  help_motions: "Motions are used to make large important decisions that are project-wide. This is a democratic mechanism to make decisions together. There are different types of motions, to learn more about motions <a href='http://help.bettermeans.com/motions' target='blank'>click here</a>."
  help_credits: "Кредиты - это более открытый и демократичный способ оценки работы и выдачи компенсации. Мы действительно очень рады предложить вам их в качестве опции и настоятельно рекомендуем <a href='http://help.bettermeans.com/faq/credits' target='blank'> узнать больше о кредитах</a>."
  help_revision_notes: "Дополнительно: Добавление примечаний к этой версии wiki. Эти заметки будут показываться в истории версии wiki"
  help_mentions: "Mentions happen when someone mentions you by using the '@' symbol before your username in any comments or descriptions. <br /><br />For example if somebody adds this comment to an issue:<br /><strong>'I think @%{login} should take a look at this'</strong><br />it would appear in your mentions"
  help_section_project_show: "<strong>Welcome to the Overview Page.</strong>  From here you can get working and invite others to join in the fun. Take a look around <br /> If you want to start a new workstream and are not sure what to do next or want tips for getting started <a href= 'http://help.bettermeans.com/quickstart' target='blank'>click here.</a><br /> If you are joining an existing workstream and you are unsure what you are looking at, we are here to help, <a href= 'http://help.bettermeans.com/quickstart' target='blank'>click here.</a><br />We would recommend following the links above and/or taking <a href= 'http://help.bettermeans.com' target='blank'> the tour</a> before you begin."
  help_section_project_dashboard: "Добро пожаловать в вашу обзорную панель!|<strong>Это то место, где творится магия!</strong> Здесь вы получите полное представление о работе внутри потока задач. У каждого потока задач и его дочерних потоков есть свои обзорные панели.<br /><br /><strong>Начните с добавления чего-нибудь нового</strong> (нажмите на кнопку \"Новый элемент\" в начале столбца \"Новое\").<br /><br />Так же вы можете <strong>предлагать идеи, комментировать, соглашаться или быть против идей, расставлять приоритеты и оценивать</strong>.<br /><br />Нажмите на маленький ключик рядом с кнопкой \"Новый элемент\", чтобы посмотреть шпаргалку, которая подскажет вам значения всех иконок, которые вы видите на Обзорной панели. Пока вы вливаетесь в работу, вы можете познакомиться с <strong>фильтрами и поисковыми функциями в правом верхнем углу экрана.</strong><br /><br />Чтобы узнать больше о голосованиях и о том, как работает Обзорная панель <a href= 'http://help.bettermeans.com/dashboard' target='blank'>взгляните на этот раздел помощи</a>, или посмотрите этот 9-минутный тур по нашему сайту.<br /><br /><object width='560' height='340'><param name='movie' value='http://www.youtube.com/v/0wJAf229YUs?fs=1&amp;hl=..'></param><param name='allowFullScreen' value='true'></param><param name='allowscriptaccess' value='always'></param><embed src='http://www.youtube.com/v/0wJAf229YUs?fs=1&amp;hl=..' type='application/x-shockwave-flash' allowscriptaccess='always' allowfullscreen='true' width='560' height='340'></embed></object><br /><br /><br />"
  help_section_project_wiki: "<strong>Wikis - это отличный инструмент для совместной работы и поэтому в каждом рабочем потоке есть wiki.</strong> Вы можете начать конструировать свою собственную wiki здесь, а также вы можете создать различные страницы, нажав <a href='wiki'>Стартовая страница</a> (в синем поле справа). Wikis - это, по существу, онлайн документы и каждый, у кого есть доступ, может не только прочитать, но также и отредактировать и поспособствовать развитию онлайн. <br />Взгляните на различные кнопки действий (справа в сером поле), это будет полезно при работе с Wiki."
  help_section_project_news: "<strong>Проверяйте или сообщайте о последних новостях здесь.</strong> Новости используются для трансляции событий в вашей команде. Например, получение награды или выпуск новой продукции."
  help_section_project_discussion: "Как и на многих других досках для обсуждений, вы можете обсуждать здесь различные вещи. Если у вас есть идея, которую вы еще не готовы предложить в качестве ходатайства или рабочего элемента, и хотите обсудить её с другими людьми, то <strong>создайте новую тему.</strong> Вы так же могли бы использовать доску обсуждений для обсуждения основной стратегии, новых возможных потоков задач, новой аудитории или всего, что приходит на ум."
  help_section_project_activity: "<strong>Будьте в курсе \"горячих\" моментов вашей работы, используя ленту активности.</strong> Лента активности - это очень полезный инструмент для того, чтобы отслеживать последнюю активность в ваших потоках задач и их дочерних потоках. Все обновления, комментарии, новые элементы, изменения статусов элементов и все, что касается изменений в потоке задач, будет отображено здесь. Если вы хотите узнать больше, <a href= 'http://help.bettermeans.com/activity_stream' target='blank'>нажмите здесь</a>."
  help_section_project_team: "<strong>How great is your team!</strong> Use this page to track the roles people are playing for this workstream. Remember, these roles apply to all sub workstreams as well.<br /><br />You can also use the links on the right to invite more team members. <a href='http://help.bettermeans.com/invitations' target='blank'> Learn more about invitations here</a>.<br /><br /> There are no job titles in an Open Enterprise, but there are levels of engagement that each come with different voting privileges, <a href= 'http://help.bettermeans.com/membership' target='blank'> learn more about that here.</a><br /><br /> "
  help_section_project_credits: "<strong>This page tracks all the credits for your project.</strong> Credits are a way of tracking relative contribution. They are an indicator of what peers have given each other. <br />Credits can be used in many ways depending on how your organization or project runs. They can represent actual money in which case this is an accounts payable page, or they could represent relative contribution in which case this is a contribution tracking page. To learn more about how credits can work, <a href= 'http://help.bettermeans.com/credits' target='blank'> click here.</a>"
  help_section_my_account: "<strong>Это страница вашего аккаунта.</strong> В отличие от вашего общего профиля эта страница видна только вам.<br /><br /> Здесь вы можете делать такие важные вещи, как менять пароль, настройки электронной почты и другие предпочтения.  Вы также можете просмотреть текущие уровни использования и, при необходимости вы можете изменить свой тарифный план с BetterMeans. <br /><br /> Если у вас есть вопросы по поводу вашего аккаунта, свяжитесь с нами:  <a href='mailto:billing@bettermeans.com'>billing@bettermeans.com</a>"
  help_section_welcome_index: "Welcome on board!|<strong>Get started by creating your own workstream, or browsing around and contributing to existing ones</strong><br /><br />We highly recommend this overview of how things work on bettermeans:<br /><br /><object width='560' height='340'><param name='movie' value='http://www.youtube.com/v/0wJAf229YUs?fs=1&amp;hl=en_US&amp;rel=0'></param><param name='allowFullScreen' value='true'></param><param name='allowscriptaccess' value='always'></param><embed src='http://www.youtube.com/v/0wJAf229YUs?fs=1&amp;hl=en_US&amp;rel=0' type='application/x-shockwave-flash' allowscriptaccess='always' allowfullscreen='true' width='560' height='340'></embed></object><br /><br />You can also <a href='http://help.bettermeans.com' target='blank'>visit our help site for a more info</a> and answers to frequently asked questions.<br /><br />Please don't forget to send as all the feedback you have!<br /><br /><br />"
  help_section_project_map: "Это карта"
  help_section_project_settings: "Use settings sparingly. If you're admin and core team, make sure to use core team tools when possible in order for things to stay democratic."
  help_section_motion_new: "Motions are used to make large important decisions that are project-wide. Notice the dropdown menu with the different types of motions. This is a democratic mechanism to make decisions together. To learn more about motions <a href= 'http://help.bettermeans.com/motions' >click here</a>"
  help_section_project_new: >-
    A Workstream is our lingo for a group or set of work.<br /><br /> A workstream
    could be a <strong>department</strong> of your organization or it could be a <strong>specific
    project</strong> that you are working on by your self or with others. In creating
    a workstreams there are a few important things to pay attention to:<br /><br /><ul><li>
    <strong>Public</strong>: A public workstream means that anyone can see your work
    and can comment and contribute. If you do not want to have this transparency with
    the community, you can uncheck this box and you are then creating a private workstream.
    As the creator, you control who has access, but also note that you have to pay
    for private workstreams. <a href= 'http://help.bettermeans.com/workstreams' target='blank'>
    Read more about tradeoffs. </a> </li><li> <strong>Volunteer</strong>: This is
    a signal to everyone working with you that all work in this workstream is fully
    volunteer.</li><li> <strong>Credits</strong>: Credits are a more open and democratic
    way of valuing work and awarding compensation. We are really excited about offering
    this as an option and we strongly encourage you to <a href= 'http://help.bettermeans.com/credits'
    target='blank'> learn more about credits. </a></li></ul> Still have questions,
    <a href= 'http://help.bettermeans.com/support' target='blank'> get in touch</a><br
    /><br />
  help_section_invitation_new: "Use invitations to enroll team members to join your workstream.<br /><br /> When you send someone an invitation, they will be prompted to create a bettermeans account (if they don't have one already), and <strong>automatically added as a contributor</strong> to your workstream.<br /><br />You can only invite people to a root workstream. Their membership in a workstream applies to all sub work streams as well. In other words,<strong> a person can't belong to a sub workstream, and not belong to its parent workstream.</strong><br /><br /> <a href='http://help.bettermeans.com/invitations' target='blank'>Learn more in our help section.</a><br /><br /><br />"
  help_section_browse_workstreams: "<strong>Добро пожаловать в сообщество BetterMeans.</strong> В отличие от вашей домашней страницы эта страница является обзорной для всей платформы BetterMeans.  <a href='http://help.bettermeans.com/' target='blank'>Узнать больше о платформе BetterMeans</a>"
  help_section_retrospective_show: "<strong>Это ретроспектива.</strong> В ретроспективе присуждается компенсация в соответствии с вашей самооценкой и оценкой ваших коллег. Это отличная возможность получать награду за ваш вклад в работу.<br /> Просмотрите все выполненные рабочие элементы и дайте процентную оценку того, сколько по-вашему мнению каждый участник выполнил работы в процентах. Также у вас есть шанс сказать, насколько вы уверены, используя слайдер снизу. Чтобы узнать больше о ретроспективах, <a href='http://help.bettermeans.com/retrospectives' target='blank'>нажмите здесь.</a>"
  help_section_free: Сохраняйте свою работу открытой и инклюзивной, и мы не возьмем с вас ни копейки, не важно, насколько вы разрастетесь.
