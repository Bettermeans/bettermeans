  help_reset_link: Сброс этой ссылки меняет код приглашения. Это отключает предыдущую ссылку(и) и препятствует кому-либо зарегистрированному ее использовать. <br /> <br /> Это действие не влияет на персональные приглашения,высланные вами.
  help_how_do_i_join_a_team: Как мне присоединиться к этой команде?
  help_how_do_i_join_a_team_title: Присоединяемся к команде
  help_how_do_i_join_a_team_description: "Существует 2 уровня членства в команде: Помощник и член Ядра Команды.<br /><br /> <strong>Стать Помощником</strong><br /> Перед тем, как стать членом Ядра Команды, сначала нужно сделать свой вклад в работу команды.<br /> Вы становитесь Помощником для потока заданий с помощью запроса и получения права владения существующими задачами.<br /> Другой способ стать Помощником - быть членом Ядра Команды в любом дочернем потоке задач.<br /><br /> <strong>Стать членом Ядра Команды</strong><bt /> Как только вы стали Помощником, вы можете сделать запрос (или получить приглашение), чтобы присоединиться к членам Ядра Команды.<br /><br /> Так же вы можете присоединиться к Ядру Команды потока задач напрямую, если вы являетесь членом Ядра Команды родительского потока задач."
  help_core_points_title: Очки Ядра
  help_core_points_description: "Очки Ядра - это способ одобрения и признания друг друга для членов команды. Так же, Очки Ядра сигнализируют об уверенности в навыках и ценностях друг друга.<br /><br /> Когда кто-то из членов Ядра Команды чувствует, что команда становится лучше с кем-то, они могут дать этому человеку Очки Ядра. Это работает и в противоположной ситуации: если кто-то чувствует, что кто-то приносит вред команде, они могут отнять у этого человека Очки Ядра.<br /><br /> Когда Очки Ядра члена команды больше нуля, они приглашаются стать членами Ядра Команды. Если этот показатель падает ниже нуля, они опять становятся Помощниками.<br /><br /> Все голосования проводятся тайно для того, чтобы свести к минимуму внутреполитический фактор.<br /> Показатель Очков Ядра складывается из голосов существующих членов Ядра Команды потока задач и родительских потоков задач."
  help_dpp: Объекты в рабочем потоке оцениваются в кредитах.<br/><br/>Каждый рабочий поток имеет разный размер возможной оценки. Размер изменяется в зависимости от сложности/детализации типа работы над тем или иным рабочим потоком.
  help_select_scale: Объекты в рабочем потоке оцениваются в баллах.<br/><br/>Каждый рабочий поток может иметь различные размеры оплаты.<br/><br/>Выберите размер, который лучше всего покрывает размеры рабочего объекта. Этот показатель меняется в зависимости от характера работы для конкретного рабочего потока.
  help_assessment_accuracy: "Shows the accuracy with which this user was able to assess their contribution, and their team's contribution in retrospectives. <br /><br />Assessment accuracy is averaged over time. More weight is given to the more recent retrospectives, and more weight is given to retrospectives with more credits.<br /><br />For example: A postive self assessment accuracy score of +7 means the user tends to overrate themselves by 7 percentage points on average. <br /><br /> An 'other' assessment score of &plusmn 16 means the user tends have a total bias of plus or minus 16 percentage points when rating their peers. <br /><br /> The closer both these numbers are to zero, the more accurate the user is in their assessment of self and other. "
  help_your_assessment: "<strong>Ваша оценка</strong><br /> Ваш взгляд на то, какой вклад в выполнение внесли лично вы и ваши коллеги в данной ретроспективе. Каков процент выполненной вами работы по отношению к работе, выполненной коллегами. В течении ретроспективы, каждому участнику команды будет предложено оценить вклад других участников. Как только ретроспектива будет окончена, оценки будут усреднены и отображены здесь."
  help_team_assessment: "<strong>Оценка команды</strong><br /> Это усреднённое процентное выражение вклада в работу по оценке ваших коллег. Самооценка каждого человека не учитывается при усреднении, в этом числе учтены лишь оценки коллег."
  help_final_assessment: "Средние показатели всей команды распределяются пропорционально по 100%"
  help_confidence: "<strong>Уверенность оценки</strong><br /> Передвиньте слайдер таким образом, чтобы значение отражало степень вашей уверенности в самооценке и оценке ваших коллег.<br /> Меньшее значение уверенности будет означать, что ваши оценки будут иметь меньший вес. Так же это подразумевает меньшее влияние расхождения между самооценкой и оценкой команды."
  help_accuracy: "<strong>Точность и смещение</strong><br /> Эта колонка показывает точность пользователей, участвовавших в данной ретроспективе, в которой у них была возможность оценить самих себя и своих коллег."
  help_item_url: "<strong>Постоянная ссылка</strong><br/> Вы можете скопировать эту ссылку, чтобы использовать для прямого перехода на эту страницу."
  help_volunteer: "All work done on this workstream is on a volunteer basis. It will not be compensated for in money, barter, or any other monetary means.<br /><br /> That's not to say good karma won't come your way!<br /><br />This is our small contribution to the volunteer world. Please report any abuse to abuse@bettermeans.com"
  help_volunteer_credits: "Вся работа, выполненная в этом рабочем потоке, основывается на волонтерском принципе. Она не будет оплачена деньгами, бартером или каким-либо другим монетарным способом.<br /><br /> Кредиты используются здесь, чтобы отследить вклад пользователя, и показать, кто что делал для этого рабочего потока в течение всего времени. Эти кредиты - это не обещание каких-либо вознаграждений или оплаты."
