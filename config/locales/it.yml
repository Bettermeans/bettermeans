  text_role_description_Board : "Come membro del consiglio, tutti i vostri voti sono vincolanti."
  text_member_nomination : "{user} è stato nominato per essere un membro di {enterprise}. In qualità di membro, tutti i loro voti sarebbero vincolanti. Inoltre essi saranno in grado di nominare collaboratori per l'adesione, e votare per le elezioni Core Team. I voti di questa mozione non sarà visibile a {user}, ma saranno in grado di vedere la discussione."
  text_core_member_nomination : "{user} è stato nominato per il Core Team di {enterprise}. Come membro del Core Team avrebbero voti obbligatorio in tutte le materie, compresa la selezione dei nuovi membri. I voti su questa mozione non sarà visibile a {user}, ma saranno in grado di vedere la discussione."
  text_core_member_removal : "Lo scopo di questa mozione è di rimuovere {user} dal Core team di  {enterprise}. Se la mozione passa {user} sarà solo un comune membro. In qualità di membro, i suoi voti rimarranno vincolanti e le sue quote e crediti non cambieranno. I voti su questa mozione non saranno visibili a {user}, ma lei/lui sarà ancora in grado di vedere la discussione."
  text_member_removal : "Lo scopo di questa mozione è di rimuovere {user} dal team di  {enterprise}. Se la mozione passa {user} diventerà un Collaboratore. Come Collaboratore, i suoi voti saranno non vincolanti. Le sue azioni e crediti non cambieranno. I voti su questa mozione non saranno visibili a {user}, ma lei/lui sarà ancora in grado di vedere la discussione."
