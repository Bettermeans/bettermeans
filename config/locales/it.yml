  help_reset_link : Ripristinare questo link cambia il codice di invito. Questo disattiva il link precedente(i) e impedisce a chiunque di autenticarsi utilizzandoli. <br><br> Questa azione non influisce sul inviti personalizzati già inviati.
  help_how_do_i_join_a_team : Come posso far parte di questa squadra?
  help_how_do_i_join_a_team_title : Entrare in un Team
  help_how_do_i_join_a_team_description : "Ci sono due livelli di composizione della squadra: Collaboratore e Core Team. <br /><br /> <strong>Diventare un collaboratore</strong> <br /> Prima di salire su un core team è necessario contribuire alla squadra. </br> Si diventa un collaboratore per un Workstream richiedendo e ottenendo la proprietà di un attività esistenti. <br /> Un altro modo per diventare un collaboratore è di essere un membro del core team di un qualsiasi sub Workstream . <br /><br /> <strong>Diventa membro del core team</strong> <br /> Una volta che sei un collaboratore, puoi chiedere (o essere invitati) di far parte del Core Team ad un utente Core Team. <br /><br /> Puoi anche partecipare team uno Workstream direttamente se siete un membro del core team del suo Workstream principale."
  help_core_points_title : I punti principali
  help_core_points_description : "I punti Core sono un modo che hanno i membri del team per avallarsi l'un l'altro e segnalare fiducia nelle rispettive capacità e valori fondanti. <br /><br /> Quando qualcuno su un core team ritiene che la squadra stia meglio con qualcuno, egli può dare a persona un punto Core. Funziona anche il contrario: se qualcuno pensa che qualcuno danneggia la squadra, può dare loro un punto Core negativo. <br /><br /> Quando i punti Core  totali di un membro superano lo zero, lei/lui viene invitato a far parte della squadra Core. Se il loro totale scende sotto lo zero, lei/lui viene invitato a tornare allo stato di collaboratore. <br /><br /> Ogni votazione è riservata per minimizzare il più possibile la discussione interna. <br /> Il totale dei Punti Core viene calcolato sommando i voti dei membri attuali dei team di tutti gli Workstream relativi."
  help_dpp: ~
  help_select_scale: ~
  help_assessment_accuracy: "Mostra la precisione con cui questo utente è stato in grado di valutare il loro contributo, e il contributo della propria squadra nelle retrospettive. <br><br> La precisione nella valutazione è una media nel tempo. Un peso maggiore viene dato alle retrospettive più recenti, e alle retrospettive con più crediti. <br><br> Per esempio: un punteggio nella autovalutazione autonomo di +7 significa che l'utente tende a sopravvalutare se stesso mediamente di 7 punti percentuali media. <br><br> Una valutazione di 'altri' di ± 16 significa che l'utente tende ad avere una propensione di più o meno 16 punti percentuali quando danno il rating ai loro parigrado. <br><br> Maggiore la vicinanza dei due numeri a zero, maggiore l'accuratezza della  valutazione di sé e dell'altro."
  help_your_assessment: "<strong>La vostra valutazione</strong> <br> Questa vista indica quanto voi e i vostri compagni di squadra avete contribuito alla realizzazione degli elementi completati in questa retrospettiva. Che percentuale del lavoro svolto avete fatto rispetto ai tuoi compagni di squadra.Durante la retrospettiva, ogni membro del team è chiamato a valutare il contributo di tutti. Una volta completata, la retrospettiva conterrà le valutazioni medie visualizzate qui."
  help_team_assessment: "<strong>Valutazione del Team</strong> <br> Questa è la percentuale media di contributo come valutato dagli altri tuoi compagni di squadra. L'auto-valutazione di ognuno deriva dalla media ed include solo la valutazione dei compagni di squadra."
  help_final_assessment: "Tutte le medie di squadra servono per essere proporzionalmente distribuite sul 100% totale"
  help_confidence: "<strong>Valutazione fiducia</strong> <br> Regola il cursore a seconda di quanto siete sicuri della vostra ed altrui valutazione. <br> Fiducia bassa  significa che sarà dato meno peso al tuo rating e l'indice di autovalutazione sarà meno impattato dalle discrepanze del resto della squadra."
  help_accuracy: "<strong>Precisione e pregiudizio</strong> <br> Questa colonna indica la precisione con cui gli utenti che hanno partecipato a questa retrospettiva sonbo stati in grado di valutare se stessi ed i loro collaboratori e pari."
  help_item_url: "<strong>Permalink sull'oggetto</strong> <br> È possibile copiare questo link e utilizzarlo per collegarsi direttamente a questa oggetto."
  help_volunteer: "Tutto il lavoro fatto su questo Workstream è su base volontaria. Non sarà compensato in denaro, baratto, o qualsiasi altro mezzo monetario. <br><br> Questo non vuol dire che il buon karma non venga verso la tua strada! <br><br> Questo è il nostro piccolo contributo al mondo del volontariato. Si prega di segnalare eventuali abusi a abuse@bettermeans.com"
  help_volunteer_credits: "Tutto il lavoro fatto su questo Workstream è su base volontaria. Non sarà compensato in denaro, baratto, o qualsiasi altro mezzo monetario. <br><br> I crediti sono utilizzati qui per tracciare il contributo degli utenti, e mostra chi ha fatto cosa per questo Workstream nel tempo. Questi crediti non sono una promessa di una ricompensa, o pagamento."
  help_no_my_workstreams: "Non hai ancora creato alcun workstream."
  help_no_workstreams_i_belong_to: "Non sei ancora iscritto a nessun workstreams che non è stato avviato da te."
  help_no_workstreams_active: "Non siete stati recentemente attivi in nessun workstream."
  help_no_workstreams: "Non sei stato ancora coinvolti in workstreams. <br> Crea o partecipa a qualcosa per cominciare ..."
  help_no_workstreams_archived: "Non avete archiviato alcun workstream."
  help_activities_i_belong_to: "Questo flusso di attività mostra tutte le attività relative di essere il proprietario e / o appartengono a"
  help_this_workstream_is_private: "Questo è un Workstream privato. Quando un Workstream è privato, tutti i membri vincolanti (ad esempio i membri, Core team, CdA, e gli amministratori) hanno accesso permanente. Inoltre, tutti i collaboratori attivi e coinvolti nel Workstream hanno i permessi. <br><br> Se si desidera gestire i permessi degli utenti ad un Workstream, utilizzare la zona membri nelle impostazioni."

  help_issue_tracking: "Questo è l'elemento essenziale della piattaforma in quanto permette di tenere traccia di tutti gli elementi di lavoro utilizzando il cruscotto e le viste voce. Tuttavia una situazione in cui è possibile disattivare questo elemento è se si sta creando un Workstream radice per l'organizzazione e si prevede di creare un sacco di subworkstreams in cui tutto il lavoro e la gestione degli elementi avrebbe avuto luogo. Questo lascerebbe fuori gli altri elementi, come la discussione e wiki, ma senza il tracking cruscotto o elemento."
  help_news: "Questo modulo permette di controllare i report sulle ultime news. La sezione News è utilizzata per trasmettere eventi per il team. "
  help_documents: "Questo modulo permette di caricare documenti da condividere con il team."
  help_files: "Questo modulo permette di caricare file da condividere con il team."
  help_wiki: "I wiki sono grandi strumenti per la collaborazione e, pertanto, noi forniamo la possibilità per ogni Workstream di avere un wiki. I wiki sono essenzialmente documenti on-line e tutti coloro che hanno accesso possono non solo leggere ma anche modificare e migliorare il materiale direttamente online."
  help_boards: "Questo modulo crea un forum di discussione per il vostro Workstream. Se qualcuno ha un'idea e non è ancora pronto a proporla come mozione o elemento di lavoro e vuole parlarne con altri, può iniziare un forum. È possibile utilizzare il forum di discussione per discutere di strategia generale, nuove workstreams possibile, o qualsiasi cosa che viene in mente."
  help_motions: "Le mozioni sono usate per prendere decisioni importanti a livello di progetto. Si tratta di un meccanismo democratico per prendere decisioni insieme. Ci sono diversi tipi di mozioni, per saperne di più mozioni <a href='http://help.bettermeans.com/motions' target='blank'>clicca qui</a> ."
  help_credits: "I crediti sono un modo più aperto e democratico di valorizzare e compensare il lavoro svolto. Siamo davvero entusiasti di poter offrire questa come opzione e ti incoraggiamo a scoprire <a href='http://help.bettermeans.com/faq/credits' target='blank'>ulteriori informazioni sui crediti</a> ."
  help_revision_notes: "Opzionale: Aggiungi note a questa revisione del wiki. Queste note appariranno nella cronologia delle versioni del wiki."
  help_mentions: "Le menzioni sono riferimenti che si fanno usando il simbolo '@' prima del nome utente in qualsiasi commento o descrizione. <br><br> Per esempio, se qualcuno aggiunge questo commento a un problema: <br> <strong>'Penso @ {login} dovrebbe dare un'occhiata a questo!</strong> <br> compare fra le menzioni della persona citata."

  
  help_section_project_show: "<strong>Benvenuti nella pagina Panoramica.</strong> Da qui si può lavorare e invitare altri a unirsi al divertimento. Dai un'occhiata in giro <br> Se desideri avviare un Workstream nuovo e non sei sicuro su cosa fare o volete consigli per iniziare <a href= 'http://help.bettermeans.com/quickstart' target='blank'>clicca qui.</a> <br> Se si aderisce ad un Workstream esistente e non si è sicuri di quello che state guardando, siamo qui per aiutare, <a href= 'http://help.bettermeans.com/quickstart' target='blank'>clicca qui.</a> <br> Ti consigliamo di seguire i link sopra e / o guardare <a href= 'http://help.bettermeans.com' target='blank'>il tour</a> prima di iniziare."
  help_section_project_dashboard: "Benvenuto nel tuo cruscotto !| <strong> E' qui che avviene la magia </ strong> Qui potete avere una visione completa di tutto il lavoro all'interno di un Workstream. Ogni Workstream e subworkstream ha il suo proprio cruscotto. <br> <strong> Cominciate aggiungendo un nuovo elemento </ strong> (clicca sul link nuovo elemento in cima alla colonna Nuovo). <br> Puoi anche <strong> inserire nuove idee / richieste, commenti, d'accordo e in disaccordo con altre idee, assegnare priorità e stima </ strong>. <br> Clicca sulla piccola chiave accanto al pulsante Nuovo elemento per un piccolo schema riassuntivo che illustra il significato di tutte le icone che vedete nella Dashboard. Come si arriva a rotazione con il vostro lavoro, esplorare <strong> i filtri e le funzioni di ricerca in alto a destra. </ Strong> <br> Per saperne di più su di voto e come funziona nel cruscotto <a href = 'http://help.bettermeans.com/dashboard' target = 'blank'> Guarda la nostra sezione di aiuto </ a>, o questo tour 9 minuti del sito. <br> <width = '560 oggetto 'height = '340 '> <param name='movie' value='http://www.youtube.com/v/0wJAf229YUs?fs=1&hl=en_US&rel=0'> </ param> <param nome = valore 'allowFullScreen' = 'true'> </ param> <param name='allowscriptaccess' value='always'> </ param> <embed src = 'http://www.youtube.com/v/0wJAf229YUs? fs = 1 & hl = it & rel = 0 'type =' application / x-shockwave-flash 'allowscriptaccess =' always 'allowFullScreen =' 'width = '560' vero height = '340 '> </ embed> </ object> <br> <br>"
  help_section_project_wiki: "<strong>I wiki sono grandi strumenti per la collaborazione e quindi ogni Workstream è un wiki.</strong> Si può cominciare a costruire la vostra wiki e si possono creare più pagine facendo clic su <a href='wiki'>Start Page</a> (in blu a destra). I wiki sono essenzialmente i documenti on-line e tutti coloro che hanno accesso può non solo leggere ma anche modificare e contribuire alla linea. <br> Nota i pulsanti di azione differenti (a destra in grigio), queste saranno utili quando si lavora sul Wiki."
  help_section_project_news: "<strong>Controlla la nostra relazione sulle ultime novità qui.</strong> La sezione News è utilizzata per trasmettere eventi a tutto il tuo team."
  help_section_project_discussion: "Come così tanti forum prima di questo, qui si può parlare di quello che desideri. Se hai un'idea che non sei stato ancora pronti a proporre come mozione o elemento di lavoro e vuoi parlarne con altri, <strong>iniziare una nuova discussione sul forum.</strong> È possibile utilizzare il forum di discussione per discutere di strategia generale, nuove Workstream possibili, nuovi obiettivi, o qualsiasi altra cosa vi possa venire in mente."
  help_section_project_activity: "<strong>Stai sempre aggiornato su ciò che è succede nel tuo lavoro utilizzando un flusso di attività.</strong> Il flusso di attività è un modo molto utile di vedere quello che è l'ultima attività nel workstreams e subworkstreams. Eventuali aggiornamenti o commenti o elementi nuovi o stato di modifiche agli elementi, fondamentalmente se cambia qualcosa nella vostra Workstream, appariranno qui. Per ulteriori informazioni, <a href= 'http://help.bettermeans.com/activity_stream' target='blank'>clicca qui.</a>"
  help_section_project_team: "<strong>Quanto grande è la tua squadra!</strong> Utilizza questa pagina per tenere traccia dei ruoli che le persone hanno in questo Workstream. Ricordati, questi ruoli si applicano anche a tutti i sub workstreams. <br><br> È inoltre possibile utilizzare i link sulla destra di invitare i membri del team di più. <a href='http://help.bettermeans.com/invitations' target='blank'>Saperne di più inviti qui</a> . <br><br> Non ci sono titoli di lavoro in un'organizzazione aperta, ma ci sono livelli di coinvolgimento che dispongono di privilegi di voto diversi, <a href= 'http://help.bettermeans.com/membership' target='blank'>per saperne di più clicca qui.</a> <br><br>"
  help_section_project_credits: "<strong>Questa pagina tiene traccia di tutti i crediti per il progetto.</strong> I crediti sono un modo di tracciare i contributi del team. Si tratta di un indicatore di ciò che i colleghi si sono dati l'un l'altro. <br> I crediti possono essere utilizzati in molti modi a seconda di come la vostra organizzazione opera o come il progetto viene eseguito. Essi possono rappresentare denaro reale nel qual caso questa è una pagina di conti da pagare, oppure potrebbero rappresentare un contributo relativo ed in questo caso questa è una pagina dove si monitorano i contribuiti dei partecipanti allo workstream. Per saperne di più su come i crediti possono essere usati, <a href= 'http://help.bettermeans.com/credits' target='blank'>fare clic qui.</a>"
  help_section_my_account: "<strong>Questa è la pagina del tuo account. A</strong> differenza del tuo profilo pubblico questa pagina è privata. <br><br> Qui si possono fare cose importanti come cambiare la password, impostare la posta elettronica e altre preferenze. Puoi anche vedere il  livello di utilizzo attuale e, se necessario, puoi cambiare il tuo piano di abbonamento con BetterMeans. <br><br> Se hai domande sul tuo account, manda una e-mail a <a href='mailto:billing@bettermeans.com'>billing@bettermeans.com</a>"
  help_section_welcome_index: "Benvenuti a bordo |! <strong>Inizia creando Workstream, o fai un giro e contribuisci a quelli esistenti</strong> <br><br> Ti consigliamo vivamente questo panoramica su come funzionano le cose su bettermeans: <br><br><object width='560' height='340'><param name='movie' value='http://www.youtube.com/v/0wJAf229YUs?fs=1&amp;amp;hl=en_US&amp;amp;rel=0'></param><param name='allowFullScreen' value='true'></param><param name='allowscriptaccess' value='always'></param><embed src='http://www.youtube.com/v/0wJAf229YUs?fs=1&amp;amp;hl=en_US&amp;amp;rel=0' type='application/x-shockwave-flash' allowscriptaccess='always' allowfullscreen='true' width='560' height='340'></embed></object><br><br> Potete anche <a href='http://help.bettermeans.com' target='blank'>visitare il nostro sito di aiuto per avere più informazioni</a> e risposte alle domande più frequenti. <br><br> Vi preghiamo di non dimenticare di inviarci un feedback, qualsiasi esso sia! <br><br><br>"
  help_section_project_map: "Questa è la mappa"
  help_section_project_settings: "Utilizzare le impostazioni con parsimonia. Se siete admin e core team, assicuratevi di utilizzare strumenti di team, per quanto possibile, perchè tutto rimanga democratico."
  help_section_motion_new: "Le mozioni sono usati per prendere decisioni importanti  a livello di progetto. Si noti il ​​menu a discesa con i diversi tipi di mozioni. Si tratta di un meccanismo democratico di prendere decisioni insieme. Per saperne di più sulle mozioni <a href= 'http://help.bettermeans.com/motions' >clicca qui</a>"
  help_section_project_new: "Un Workstream è il nostro modo di definire un gruppo o una serie di lavori. <br> Un Workstream potrebbe essere un <strong> dipartimento </ strong> della tua organizzazione o potrebbe essere un progetto specifico <strong> </ strong> a cui si sta lavorando per voi stessi o con gli altri. Nella creazione di un workstream ci sono alcune cose importanti di prestare attenzione a: <br> <li> <strong> Pubblico </ strong>: Un Workstream pubblico significa che chiunque può vedere il tuo lavoro , commentare e contribuire. Se non si desidera avere questa trasparenza con la comunità, è possibile deselezionare questa casella e si sta quindi creando un Workstream privato. Come creatore puoi controllare chi ha accesso ma anche notare che si deve pagare per workstreams privati. <a href= target='blank'>'http://help.bettermeans.com/workstreams' Per saperne di più su costi-benefici. </ a> </ li> <li> Volontariato </ strong>: Questo è un segnale per tutti coloro che lavorano con voi che tutto il lavoro in questo Workstream è completamente volontario </ li> <li> Crediti </ strong>: I crediti sono un modo più aperto e democratico di valorizzare e ricompensare il lavoro svolto. Siamo davvero entusiasti di poter offrire questa come opzione e ti consigliamo vivamente di <a'http://help.bettermeans.com/credits' href= target='blank'> approfondire. </ a> </ li> </ ul> Hai altre domande, <a href='http://help.bettermeans.com/support' target='blank'> mettiti in contatto </ a> <br> <br>"
  help_section_invitation_new: "Usa gli inviti per iscrivere altri membri del team per partecipare alla tua Workstream. <br><br> Quando si invia a qualcuno un invito, gli che verrà richiesto di creare un account bettermeans (se non ne ha già uno), e poi verrà <strong>automaticamente aggiunto come parte del team</strong> al vostro Workstream. <br><br> Si possono solo invitare le persone ad un Workstream genitore. La loro appartenenza ad un Workstream si applica a tutti i flussi di lavoro compresi i sub-worstreams. In altre parole, <strong>una persona non può appartenere ad un sub Workstream se non appartiene prima alla sua Workstream genitore.</strong> <br><br> <a href='http://help.bettermeans.com/invitations' target='blank'>Ulteriori informazioni nella nostra sezione di aiuto.</a> <br><br><br>"
  help_section_browse_workstreams: "<strong>Benvenuto nella comunità BetterMeans. A</strong> differenza della vostra home page, questa pagina è la visione d'insieme dell'intera piattaforma BetterMeans.Dai un'occhiata agli altri workstreams pubblici, commenta e partecipa a progetti di altre persone. <a href='http://help.bettermeans.com/' target='blank'>Scopri di più sulla piattaforma BetterMeans</a>"
  help_section_retrospective_show: "<strong>Questo è una retrospettiva.</strong> In una retrospettiva un compenso viene assegnato facendo media tra la vostra autovalutazione e quella dei vostri pari. Questa è l'occasione per essere equamente compensati per il vostro contributo. <br>E' utile guardare a tutti gli elementi completati e poi dare la migliore valutazione in base al contributo che ogni persona ha dato. Hai anche la possibilità di dire quanto sei sicuro utilizzando il cursore in basso. Per ulteriori informazioni sulle retrospettive, <a href='http://help.bettermeans.com/retrospectives' target='blank'>clicca qui.</a>"
  help_section_free: Mantienete il vostro lavoro aperto e inclusivo, e noi non addebiterà un centesimo, non importa quanto grande diventi il progetto.
