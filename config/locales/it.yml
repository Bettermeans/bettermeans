  text_role_description_Contributor : "In qualità di collaboratore, ora puoi guadagnare crediti e possedere una partecipazione in <b> {enterprise}.</b> <br> I vostri voti su tutte le questioni saranno visibili a tutti e saranno non vincolante."
  text_role_description_Member : "In qualità di membro, tutti i tuoi voti sono vincolanti. <br> Inoltre è possibile nominare collaboratori per l'adesione, <br> e votare per le elezioni del Core Team."
  text_role_description_Core Team : "Come membro del Core Team avete voti vincolanti in tutte le questioni, <br> compresa la selezione dei nuovi membri. <br> Congratulazioni!"
