  text_invitation_note_default : "Ehi, Stiamo usando bettermeans.com a lavorare sul progetto {project}. Bettermeans ci permette di lavorare insieme come eguali, ed è un modo trasparente, democratico di fare le cose insieme. Accetta questo invito ed unisciti a noi. Cordiali saluti {user}"
  text_you_are_invited : "Sei stato invitato a partecipare"
  text_generic_invitation : "Questo link permette a chiunque di iniziare come un <strong>collaboratore</strong> di questo Workstream."
  text_generic_invitation_2 : "È inoltre possibile utilizzare il modulo qui sotto per inviare inviti personalizzati per invitare altri ad unirsi per ricoprire altri ruoli"
  text_generic_invitation_long : "Il link sottostante permette a chiunque di diventare un collaboratore di questo Workstream. <br><br> Può essere utilizzato una quantità infinita di volte. E non scade fino alla successiva modifica. <br> Invialo via e-mail o postalo  da qualche parte dove la gente cliccandoci può entrare nella tua Workstream."
  text_personal_invitation : "Usa il modulo qui sotto per inviare inviti personalizzati ai potenziali membri del team. <br><br> Questo è il modo migliore in quanto le persone hanno maggiori probabilità di rispondere ad un invito esclusivo, e non hanno bisogno di convalidare la propria posta elettronica. <br><br> Questa è anche l'opzione più sicura in quanto ogni invito può essere utilizzato una sola volta e scade dopo un po '."
  text_active_team_explanation : "<strong>Membri attivi (per questo Workstream)</strong> <br><br> I membri attivi sono persone che sono state coinvolte in questo Workstream specifico nelle ultime 2 settimane. <br><br> I collaboratori, i membri e i ruoli Core team sono definiti nel Workstream (principale) e si applicano a tutti i suoi sub workstreams. <br><br> Ad esempio: se qualcuno è un membro del core team di una Workstream allora avranno lo stesso ruolo per tutte le sub workstreams . Tuttavia, essi potrebbero essere attivi in ​​alcuni e non altri."
  text_email_updated : "Email aggiornata con successo"
  text_usage_over : "Hai superato l'utilizzo per il piano corrente. <br> Si prega di aggiornare il più presto possibile."
  text_trial_expired : "Il periodo di prova è scaduto. <br> Si prega di aggiornare i vostri dati di fatturazione."
      
  text_role_invitation_description_Administrator : "Gli amministratori hanno più potere degli altri. <br><br> Un amministratore può ignorare le regole di governance e aggiungere / rimuovere direttamente membri e workstreams, e tutti i suoi voti sono vincolanti. <br><br> Utilizzare questo ruolo con parsimonia poichè si stanno configurando vostre strutture."
  text_role_invitation_description_Contributor : "Questo è il primo livello di partecipazione in un'impresa aperta. <br><br> I voti dei collaboratori su tutte le questioni saranno visibili a tutti, e saranno non vincolanti. <br><br> Ciò significa che il voto di un collaboratore c'è, ma non modifica direttamente i risultati. <br><br> Un collaboratore può guadagnare crediti e contribuire ad una Workstream."
  text_role_invitation_description_Member : "I membri sono al centro di un open enterprise. <br><br> Tutti i voti dei membri sono vincolanti. <br><br> Inoltre i soci possono nominare collaboratori come membri, e votare per le elezioni Core Team. <br><br> Invita solo membri i cui principi e valori sono allineati con i tuoi."
  text_role_invitation_description_Core_Team : "Un membro del Core Team dispone di voti obbligatorio in tutte le questioni, ed è molto simile a un membro. <br><br> La differenza principale è membro del Core Team possono votare per l'elezione di nuovi membri. <br><br> Essenzialmente, essi sono i custodi dei principi dell'organizzazione, e tenere premuta la barra per l'adesione. <br><br> Membri del Core Team sono responsabili a tutti i membri, e il loro ruolo è quello di rappresentare la loro voce."
  text_role_invitation_description_Board : "Come membro del CdA, tutti i tuoi voti sono vincolanti, e disponi di privilegi pari ad un membro del Core Team. <br><br> Essere nel CdA, però, indica un impegno minore nel lavoro quotidiano."
