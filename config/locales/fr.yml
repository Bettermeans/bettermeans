  help_reset_link: Regénérer ce lien change le code d'invitation. Cela désactive le précédent lien(s) en empêchant n'importe qui de s'inscrire.<br /><br />Cette action n'impacte pas les invitations personnalisées que vous avez envoyées.
  help_how_do_i_join_a_team: Comment rejoindre cette équipe?
  help_how_do_i_join_a_team_title: Rejoindre une Équipe
  help_how_do_i_join_a_team_description: "Il y a deux niveaux de participation à une équipe : Contributeur et Équipe Principale. <br /><br /><strong>Devenir un contributeur</strong><br />Avant d'entrer dans l'Équipe Principale vous devez d'abord contribuer à l'équipe.<br />Vous devenez contributeur d'un workstream en sollicitant puis en obtenant la propriété d'une tâche existante.<br /><br /><strong>Devenir membre de l'équipe principale</strong><br />Une fois que vous êtes contributeur, vous pouvez solliciter de (ou être invité à)  rejoindre l'Équipe Principale d'un workstream par un des membres de cette équipe.<br /><br /> Vous pouvez aussi joindre directement l'Équipe Principale d'un workstream si vous êtes membre de l'Équipe Principale de son workstream parent."
  help_core_points_title: Core points (Points d'Equipe Principale)
  help_core_points_description: "Les Points Fondamentaux sont un moyen pour les participants de l'équipe de s'approuver les uns les autres, et mesure la confiance vis à vis des capacités et des valeurs fondamentales de chacun. <br /><br />Quand un membre de l'équipe principale pense que l'équipe se porte mieux grâce à quelqu'un, il peut donner un point Fondamental à cette personne. Cela fonctionne aussi dans l'autre sens : Si l'on pense que quelqu'un gène l'équipe, on peut lui donner un point Fondamental négatif. Si le total de points fondamentaux descend au dessous de zéro, la personne revient au statut de contributeur. <br /><br />Les votes sont confidentiels afin de minimiser le plus possible la politique interne.<br />Le total des points fondamentaux est calculé en additionnant les votes des membre de l'Équipe Principale d'un workstream et de ses parents."
  help_dpp: Les items d'un workstream sont estimés en crédits.<br /><br />Chaque workstream peut avoir sa propre échelle d'estimation. Cette échelle varie selon la complexité, granularité du type de travail qui est pris en charge sur le workstream.
  help_select_scale: Les items sur un workstream sont estimés en points.<br /><br />Chaque workstream a une échelle de paiement différente.<br /><br />Choisissez une échelle qui couvre au mieux l'éventail des tâches à réaliser.
  help_assessment_accuracy: "Montre la précision avec laquelle cet utilisateur a été capable d'estimer sa contribution et la contribution de l'équipe lors des rétrospectives.<br /><br />La précision des estimations est moyennée au fil du temps. Un poids plus important est donné aux rétrospectives les plus récentes, et un poids plus important est donné aux rétrospectives avec le plus de crédit.<br /><br />Par exemple : Un score de précision d'auto évaluation de + 7 signifie que l'utilisateur tends à se surévaluer de 7 % par rapport à sa note moyenne.<br /><br /> Un score d'évaluation 'autres' de &plusmn 16 signifie que l'utilisateur tends à avoir un biais de plus ou moins 16 points de pourcentage lorsqu'il évalue ses pairs. <br /><br />Plus chacun de ces nombre se trouve proche de zéro, meilleure est la précision de l'utilisateur dans ses évaluations de son propre travail et de celui des autres."
  help_your_assessment: "<strong>Votre estimation</strong>Votre point de vue quantitatif sur votre participation et celles des autres participants à l'exécution de la tâche terminée dans cette revue rétrospective. Quel pourcentage du travail vous avez accompli, en comparaison des autres. Pendant la rétrospective, l'ensemble des membres de l'équipe est sollicité pour estimer la contribution de chacun. Une fois la rétrospective terminée, les estimations seront moyennées et affichées ici."
  help_team_assessment: "<strong>Estimation de l'équipe</strong>Ceci montre le pourcentage moyen de contribution à la tâche tel qu'estimé par vis pairs. Chaque auto évaluation est retirée de la moyenne et seuls les estimations des autres participants sont comptabilisés dans cette valeur."
  help_final_assessment: "L'ensemble des moyennes de l'équipe devront être proportionnellement distribuées par rapport à 100%"
  help_confidence: "<strong>Confiance dans l'estimation</strong>Ajuster cette jauge en fonction de votre confiance en votre jugement sur vous et vos pairs.<br />Une confiance plus faible signifie que vos notations se verront attribuer un poids plus faible et que votre auto-estimation sera moins impactée par les écarts entre vous et l'équipe."
  help_accuracy: "<strong>Précision et biais</strong><br />Cette colonne indique la précision avec laquelle les utilisateurs qui ont participé à cette rétrospective furent capables d'estimer leur propre participation et celle de leurs pairs."
  help_item_url: "<strong>Lien permanent vers l'item</strong><br />Vous pouvez copier ce lien et l'utiliser pour référer directement à cet item."
  help_volunteer: "Tout travail effectué sur ce workstream l'est sur une base de volontariat. Il ne sera pas compensé en argent, troc ou tout autre moyen d'échange.<br /><br />Cela ne signifie pas que vous ne gagnerez pas du bon karma !<br /><br />Ceci est votre petite contribution au monde du volontariat. Merci de rapporter tout abus à abuse@bettermeans.com"
  help_volunteer_credits: "Tout travail effectué sur ce workstream est basé sur le volontariat. Il ne sera pas compensé en argent, troc ou aucun moyen monétaire.<br /><br />Les crédits sont utilisés ici pour tracer les contributions des participants et montrer qui a fait quoi pour le workstream au fil du temps. Ces crédits ne sont pas une promesse de récompense ou de paiement."
  help_no_my_workstreams: "Vous n'avez encore créé aucun workstream."
  help_no_workstreams_i_belong_to: "Vous n'êtes encore membre d'aucun workstream que vous n'avez pas initié."
  help_no_workstreams_active: "Vous n'avez pas été récemment actif auprès d'aucun workstream."
  help_no_workstreams: "Vous n'avez encore été impliqué dans aucun workstream.<br /> Créez ou rejoignez quelque chose pour commencer ..."
  help_no_workstreams_archived: "Vous n'avez aucun workstream d'archivé."
  help_activities_i_belong_to: "Ce flot d'activité montre toutes les activités du workstream dont vous êtes propriétaire et/ou auxquelles vous appartenez."
  help_this_workstream_is_private: "Ceci est un workstream privé. Lorsqu'un workstream est rendu privé, tous les membres liés (soit les membres, l'Équipe Principale, le Conseil et les administrateurs) se voient définitivement autorisés à y accéder. De même, tous les contributeurs actifs du workstream en obtiennent l'accès. <br /><br />Si vous souhaitez gérer les accès à un workstream privé, utilisez l'onglet membres (members) dans les paramètres (settings)."
  help_issue_tracking: "Ceci est l'élément principal de la plate-forme en ce qu'il vous permet de garder trace de tous les éléments de travail en utilisant les vues tableau de bord et de tâches. Cependant, un cas de figure pour lequel vous pourriez souhaiter désactiver cet élément serait la création d'un workstream maître pour votre organisation dans lequel vous prévoyez de créer quantité de sous-workstreams dans lesquels tout le travail et le suivi des tâches prendrait place. Cela conservera les autres éléments comme les discussions et le wiki, mais sans tableau de bord ni suivi des tâches."
  help_news: "Ce module vous permet de vérifier les dernières nouvelles. Les nouvelles servent à diffuser des évènements auprès de votre équipe. Par exemple : remporter un appel d'offre ou la sortie d'un nouveau produit."
  help_documents: "Ce module vous permet de télécharger des documents à partager avec votre équipe."
  help_files: "Ce module vous permet de télécharger des fiches à partager avec votre équipe."
  help_wiki: "Les wikis sont de très bons outils de collaboration et nous proposons donc en option pour chaque workstream d'intégrer un wiki. Les wikis sont essentiellement des documents en ligne et quiconque y a accès peut non seulement les lire mais aussi les éditer et les améliorer en ligne."
  help_boards: "Ce module crée un lieu de discussion pour votre workstream et, comme beaucoup de lieux de discussion avant celui-ci, vous pouvez y discuter de choses et d'autres. Si quelqu'un a une idée qu'il n'est pas encore prêt à proposer comme motion ou tâche, et qu'il veut en discuter avec d'autres, il peut démarrer un nouveau sujet. Vous pouvez vous servir du lieu de discussion pour évoquer la stratégie générale, de possibles nouveaux workstreams, ou tout ce qui vous passe par la tête."
  help_motions: "Les motions servent à prendre les très importantes décisions couvrant le projet. C'est un procédé démocratique pour prendre les décisions ensemble. Il y a différentes sortes de motions. Pour en savoir plus sur les motions, <a href='http://help.bettermeans.com/motions' target='blank'>cliquez ici</a>."
  help_credits: "Les crédits sont une méthode plus ouverte et plus démocratique d'évaluation du travail et d'attribution des compensations. Nous sommes très excités d'offrir cette option et vous encourageons vivement à <a href='http://help.bettermeans.com/faq/credits' target='blank'>en apprendre plus sur les crédits</a>."
  help_revision_notes: "Optionnel : Ajouter des notes à cette révision du wiki. Ces notes apparaîtront dans l'historique des versions du wiki. "
  help_mentions: "Une mention apparaît lorsque quelqu'un vous mentionne en utilisant le caractère \"@\" devant votre nom d'utilisateur dans un commentaire ou une description. <br /><br />Par exemple, si quelqu'un ajoute le commentaire suivant à un problème : <br /><strong>\"Je pense que @%{login} devrait jeter un oeil à ceci' </strong><br />cela apparaîtra parmi vos mentions."
  help_section_project_show: "<strong>Bienvenue sur la page \"Vue d'ensemble\".<strong> Ici vous pouvez commencer à travailler et inviter d'autres à vous rejoindre dans le plaisir de coopérer. Jetez un oeil<br />Si vous souhaitez lancer un nouveau workstream sans trop savoir par où commencer, ou que vous souhaitez parcourir quelques astuces pour vous lancer <a href= 'http://help.bettermeans.com/quickstart' target='blank'>cliquez ici</a>.<br />Si vous rejoignez un Workstream existant et ne savez pas encore comment vous y prendre,  <a href= 'http://help.bettermeans.com/quickstart' target='blank'>cliquez ici</a>.<br />Vous pouvez aussi <a href= 'http://help.bettermeans.com' target='blank'>regarder la vidéo de présentation et vous appuyer sur l'aide en ligne</a> pour commencer en douceur :)"
  help_section_project_dashboard: "Bienvenue sur votre \"Tableau de bord\" <strong>C'est ici que la magie survient</strong> Vous avez ici une vue complète d'un workstream: de tout ses flux proposés, pris en charge, réalisés puis finalisés. Chaque workstream a son propre Tableau de bord.<br /><br />Pour commencer, <strong>ajoutez un nouvel item</strong> (Il s'agit d'une idée ou  proposition que vous pouvez créer en cliquant sur le bouton \"Ajouter un nouvel item\" en haut de la colonne de gauche). <br /><br /> Vous pouvez également voter Pour ou Contre, commenter, évaluer la difficulté de réalisation et/ou prioriser les items existants.<br /><br />Vous pouvez cliquer sur le bouton \"Clés\" en haut à droite pour voir la signification des différents symboles et actions possibles. <strong>Les filtres et la fonction de Recherche</strong> pourront vous simplifier l'accès aux items sur lesquels vous souhaitez agir.<br /><br />Pour en savoir plus sur les votes, et le fonctionnement du Tableau de bord, <a href= 'http://help.bettermeans.com/dashboard' target='blank'> jetez un oeil à notre Aide en ligne </a>, ou à notre présentation en 9 min de la plateforme (en anglais pour l'instant).<br /><br /><object width='560' height='340'><param name='movie' value='http://www.youtube.com/v/0wJAf229YUs?fs=1&amp;hl=en_US&amp;rel=0'></param><param name='allowFullScreen' value='true'></param><param name='allowscriptaccess' value='always'></param><embed src='http://www.youtube.com/v/0wJAf229YUs?fs=1&amp;hl=en_US&amp;rel=0' type='application/x-shockwave-flash' allowscriptaccess='always' allowfullscreen='true' width='560' height='340'></embed></object><br /><br /><br />"
  help_section_project_wiki: "<strong>Les Wikis sont d'excellents outils pour la collaboration, et chaque workstream a donc son wiki.</strong>Vous pouvez commencer à construire votre wiki ici, et créer de multiples pages en cliquant tream has a wiki.<a href='wiki'>Commencer une page</a> (en bleu sur la droite). Les Wikis sont essentiellement des documents en ligne que tous ceux qui y ont accès peuvent non seulement lire mais aussi éditer pour y contribuer.<br />Les différents boutons d'action (sur la droite en gris) vous seront pratiques lorsque vous éditerez votre wiki."
  help_section_project_news: "<strong>Ici, vous pouvez jeter un œil aux dernières nouvelles.</strong> Les nouvelles permettent de diffuser des événements à votre équipe. Par exemple le gain d'un appel d'offre, ou la sortie d'un produit."
  help_section_project_discussion: "Comme sur de nombreux forums sur Internet, vous pouvez discuter ici de tout et de rien.<br />Si vous avez une idée que vous n'êtes pas encore prêt à proposer en tant que motion ou en tant qu'item de travail, mais que vous voulez en parler aux autres, <strong>lancez un  nouveau sujet.</strong> Vous pouvez utiliser les discussions pour aborder les problématiques de stratégie générale, les éventuels ajouts de workstream, les nouveaux publics ciblés, ou quoi que ce soit qui vous vienne à l'esprit."
  help_section_project_activity: "<strong>Gardez l'oeil sur les nouveautés dans votre travail grâce au flux d'activités.</strong> Le flux d'activités est très pratique pour visualiser les activités récentes dans vos workstreams et sous-workstreams. Toutes les mises à jour, commentaires et nouveaux items ou modifications de statuts - concrètement tout ce qui a lieu au sein de vos workstreams - apparaitront ici. Pour plus d'information, <a href= 'http://help.bettermeans.com/activity_stream' target='blank'> cliquez ici</a>."
  help_section_project_team: "<strong>Votre équipe est super !</strong> Consultez cette page pour visualiser le rôle que chacun joue pour votre workstream. Rappel, Cela s'applique également à tous les sous-workstreams. <br /><br />Vous pouvez aussi inviter de nouvelles personnes à rejoindre votre équipe à l'aide des liens sur la droite. <a href='http://help.bettermeans.com/invitations' target='blank'> En savoir plus sur les invitations</a>.<br /><br /> Il n'y a pas de fiches de poste dans une entreprise Open, mais il y a différents niveaux d'implication qui correspondent à différents privilèges de vote: <a href= 'http://help.bettermeans.com/membership' target='blank'> c'est ici pour en savoir plus</a>.<br /><br /> "
  help_section_project_credits: "<strong>Cette page garde trace des crédits de votre projet.</strong> Les crédits permettent de pondérer les contributions de chacun. Ins sont une indication de ce que les participants ont chacun apporté.<br />Les crédits peuvent être utilisés de différentes manières selon le fonctionnement de votre organisation et de vos projets. Ils peuvent représenter de l'argent réel auquel cas cette page permet de comptabiliser les montants à verser, ou ils peuvent représenter la part relative de contribution de chacun auquel cas cette page permet de visualiser ces contributions. Pour en savoir plus sur le fonctionnement des crédits sur BetterMeans, <a href= 'http://help.bettermeans.com/credits' target='blank'>cliquez ici</a>."
  help_section_my_account: "<strong>Ceci est la page de votre compte</strong><br />Contrairement à votre profil public, cette page est privée.<br /><br />Vous pouvez ici procéder à quelques opérations importantes comme changer votre mot de passe, définir vos paramètres de mailing, et vos autres préférences. Vous pouvez aussi y voir votre niveau d'utilisation actuel et, si nécessaire, changer votre plan d'abonnement à BetterMeans.<br /><br />Si vous avez des questions au sujet de votre compte, merci de <a href=\"mailto:billing@bettermeans.com\">nous envoyer un mail</a>."
  help_section_welcome_index: "Bienvenue à bord ! <strong>Commencez par créer votre propre workstream, ou par consulter les workstreams existants.</strong><br /><br />Nous vous encourageons à regarder cette synthèse (en anglais) sur la manière dont BetterMeans fonctionne. <br /><br /><object width='560' height='340'><param name='movie' value='http://www.youtube.com/v/0wJAf229YUs?fs=1&amp;hl=en_US&amp;rel=0'></param><param name='allowFullScreen' value='true'></param><param name='allowscriptaccess' value='always'></param><embed src='http://www.youtube.com/v/0wJAf229YUs?fs=1&amp;hl=en_US&amp;rel=0' type='application/x-shockwave-flash' allowscriptaccess='always' allowfullscreen='true' width='560' height='340'></embed></object><br /><br />Vous pouvez aussi <a href='http://help.bettermeans.com' target='blank'>consulter notre site d'Aide pour plus d'infos</a> et des réponses aux questions les plus fréquentes.<br /><br />N'oubliez pas de nous faire autant de retours que vous pouvez !<br /><br /><br />"
  help_section_project_map: "Ceci est la carte"
  help_section_project_settings: "Utiliser les paramètres avec parcimonie. Si vous êtes administrateur et membre de l'Équipe Principale, veillez à utiliser les outils de l'Équipe de base lorsque cela est possible pour que les choses restent démocratiques."
  help_section_motion_new: "Les Motions sont utilisées pour prendre d'importantes décisions qui impactent le projet dans son ensemble. Notez le menu déroulant avec les différentes types de Motions. Il s'agit d'un mécanisme démocratique pour prendre des décisions ensemble. Pour en savoir plus sur les motions, <a href= 'http://help.bettermeans.com/motions' >cliquez ici</a>."
  help_section_project_new: >-
    Le terme Workstream est notre jargon pour un groupe ou ensemble de travaux.<br
    /><br /> Un workstream peut être un <strong>département</strong> de votre entreprise
    ou un <strong>projet spécifique</strong> sur lequel vous travaillez seul ou avec
    d'autres. Lors de la création d'un workstream, il faut faire attention à plusieurs
    choses : <br /><br /><ul><li><strong>Public</strong> Un workstream Public signifie
    que tout le monde peut voir votre travail, le commenter et y contribuer. Si vous
    ne souhaitez pas avoir cette transparence vis à vis de la communauté, vous pouvez
    décocher cette marque et vous créerez alors un workstream privé. En tant que créateur,
    vous contrôlez qui a accès, veuillez cependant noter que vous devez payer pour
    les workstreams privés. <a href= 'http://help.bettermeans.com/workstreams' target='blank'>
    En lire plus sur les avantages et inconvénients.</a> </li><li> <strong>Volontariat</strong>
    : Signale à tous ceux qui s'associent avec vous que le travail sur ce workstream
    est totalement basé sur le volontariat.</li><li> <strong>Credits</strong> : Les
    crédits sont une manière plus ouverte et plus démocratique d'évaluer le travail
    et d'offrir des compensations. Nous sommes particulièrement excités d'offrir cette
    option et nous vous encourageons vivement à <a href= 'http://help.bettermeans.com/credits'
    target='blank'> en apprendre plus à propos des crédits. </a></li></ul> Vous avez
    d'autres questions ? <a href= 'http://help.bettermeans.com/support' target='blank'>
    Contactez nous.</a><br /><br />
  help_section_invitation_new: "Utilisez des invitations pour proposer à de nouveaux membres de rejoindre votre workstream. <br /><br /> Lorsque vous envoyez une invitation à quelqu'un, il sera invité à créer un compte BetterMeans (s'il n'en a pas déjà un), et <strong>il sera automatiquement ajouté en tant que contributeur</strong> à votre workstream. <br /><br /> Vous ne pouvez inviter des gens qu'à un workstream principal. Leur appartenance à un workstream s'applique aussi à tous les workstreams sous-jacents . En d'autres termes, <strong>une personne ne peut appartenir à un workstream, sans appartenir au workstream parents.</strong> <br /><br /> <a href='http://help.bettermeans.com/invitations' target='blank'>En savoir plus dans notre section d'aide.</a> <br /><br /><br />"
  help_section_browse_workstreams: "<strong>Bienvenue dans la communauté BetterMeans.</strong> Contrairement à notre page d'accueil, cette page offre une vue globale de l'ensemble de la plate-forme BetterMeans. Vous pouvez regarder l'ensemble des workstreams publics et commenter ou rejoindre les projets d'autres personnes. <a href='http://help.bettermeans.com/' target='blank'>En apprendre plus sur la plate-forme BetterMeans</a>"
  help_section_retrospective_show: "<strong>Ceci est une rétrospective.</strong> Dans une rétrospective, une compensation vous est attribuée par vos pairs et votre propre auto-évaluation. C'est une opportunité pour être équitablement rétribué pour votre contribution.<br /> Merci d'examiner toutes les items terminées et de donner votre meilleure estimation du pourcentage de contribution de chaque personne. Vous avez de plus la possibilité d'indiquer la confiance que vous portez à votre jugement en utilisant la jauge au bas des estimations. Pour plus d'information sur les rétrospectives, <a href='http://help.bettermeans.com/retrospectives' target='blank'>cliquez ici</a>."
  help_section_free: Gardez votre travail ouvert et complet, et nous ne vous facturerons pas un centime quelle que soit la croissance de votre projet.
