  text_role_description_Administrator: "En tant qu'Administrateur, vous pouvez outrepasser les règles de gouvernance et ajouter/retirer directement des membres et des workstream. <br />A utiliser avec modération pendant la mise en place de vos structures, <br />puis ôtez vous ce rôle d'Administrateur lorsque vous êtes prêts à adopter entièrement le modèle de l'Open Entreprise. "
  text_role_description_Contributor: "En tant que Contributeur, vous pouvez gagner des crédits et détenir une part de <b>%{enterprise}</b>. <br />Vos votes sur chaque sujet sont visibles à tous, mais sont consultatifs (donc non exécutoires)."
  text_role_description_Member: "En tant que Membre, vos votes sont maintenant exécutoires. <br />De plus, vous pouvez nominer des Contributeurs,<br />et voter aux élections de l'Équipe Principale."
  text_role_description_Core Team: "En tant que Membre de l'Équipe Principale, tous vos votes sont exécutoires, y compris pour la sélection de nouveaux membres.<br />Félicitations!"
  text_role_description_Core_Team: "En tant que Membre de l'Équipe Principale, tous vos votes sont exécutoires, y compris pour la sélection de nouveaux membres.<br />Félicitations!"
  text_role_description_Board: "En tant que Membre du Conseil, tous vos votes sont exécutoires."
  text_member_nomination: "%{user} est nominé(e) pour devenir Membre de %{entreprise}. En tant que Membre, tous ses votes seront exécutoires. De plus, il(s)/elle(s) sera(/seront) en mesure de proposer à des Contributeurs de s'incrire, et de voter aux élections des Membres de l'Équipe Principale. Les votes sur cette motion ne seront pas visibles pour %{user}, mais il(s)/elle(s) pourra(/pourront) prendre part à la discussion."
  text_core_member_nomination: "%{user} a été nominé pour intégrer l'Équipe Principale de %{entreprise}. En tant que Membre de l'Équipe Principale, il(s)/elle(s) aurai(en)t un vote exécutoire sur tous les sujets, y compris la sélection de nouveaux Membres. Les votes sur cette motion ne sront pas visibles pour %{user}, mais il(s)/elle(s) pourra(/pourront) prendre part à la discussion."
  text_core_member_removal: "La motion relève du retrait de %{user} de l'Équipe Principale de %{entreprise}. Si la motion est votée, %{user} deviendrait un Membre. En tant que Membre, ses(/leurs) votes resteraient exécutoires et ses (/leurs) parts et crédits ne seraient pas affectés. Les votes sur cette motion ne seront pas visibles pour %{user}, mais il(s)/elle(s) pourra(/pourront) prendre part à la discussion."
  text_member_removal: "La motion relève du retrait de %{user} du statut de Membre de %{entreprise}. Si la motion est votée, %{user} deviendrait un Contributeur. En tant que Contributeur, ses(/leurs) votes deviendraient consultatifs. Ses (/leurs) parts et crédits ne seraient pas affectés. Les votes sur cette motion ne seront pas visibles pour %{user}, mais il(s)/elle(s) pourra(/pourront) prendre part à la discussion."
  text_issue_edit_footer: "Vous pouvez commenter ce sujet par email, en répondant directement à cet email."
  text_message_edit_footer: "Vous pouvez répondre à cet email."
  text_invitation_note_default: "Hey,\nNous utilisons la plateforme BetterMeans.com pour avancer sur %{project}.\nBetterMeans nous permet de travailler ensemble à égalité en toute démocratie et transparence, pour réaliser nos idées tous ensemble.\nMerci d'accepter cette invitation à nous rejoindre.\nWarm regards, %{user}"
  text_you_are_invited: "Vous êtes invité à rejoindre"
  text_generic_invitation: "The lien permet à tout le monde de commencer en tant que <strong>Contributeur</strong> sur ce WorkSteam."
  text_generic_invitation_2: "Vous pouvez aussi utiliser le formulaire ci-dessous pour envoyer vos invitations personnalisées pour que vos relations puissent rejoindre votre stream avec le rôle de votre choix."
  text_generic_invitation_long: "Le lien ci-dessous autorise tout le monde à devenir Contributeur sur ce WorkStream.<br /><br />Il peut être utilisé sans limite, et il n'expirerait que lorsque vous le changeriez.<br />Envoyez-le par email, ou postez-le là où des gens pourraient vous suivre et rejoindre votre workstream."
  text_personal_invitation: "Utilisez le formulaire ci-dessous pour envoyer des invitations personnalisées à des Membres potentiels.<br /><br />C'est le moyen le plus efficace puisque les gens sont plus enclins à répondre à une invitation individuelle, et vos contacts n'auront pas à valider leur email.<br /><br />C'est également l'option la plus sécurisée puisque chaque invitation ne peut être utilisée qu'une seule fois et qu'elle expire après un certain temps."
  text_active_team_explanation: "<strong>Membres actifs (pour ce workstream)</strong><br /><br />Les membres actifs sont des personnes qui ont été impliquées dans ce workstream spécifique durant les 2 dernières semaines.<br /><br />Les contributeurs, membres et membres de l'Équipe Principale sont définis au niveau du worstream parent (racine) et s'appliquent à l'ensemble de ses sous-workstreams.<br /><br />Par exemple : Si quelqu'un est un membre de l'Équipe Principale d'un workstream, alors il aura le même rôle pour l'ensemble des sous-workstreams. Cependant, il pourrait être actif dans certains et pas dans d'autres."
  text_email_updated: "Mèl mis à jour avec succès"
  text_usage_over: "Vous avez excédé la limite d'utilisation pour votre plan actuel.<br />Merci de mettre à niveau le plus vite possible."
  text_trial_expired: "Votre période d'essai est expirée.<br />Merci de mettre à jour vos informations de facturation afin que nous commencions de vous facturer."
  text_role_invitation_description_Administrator: "Les administrateurs ont le plus de pouvoir.<br /><br />Un administrateur peut contourner les règles de gouvernance et ajouter/retirer directement des membres et des workstreams, et tous leurs votes sont engageants.<br /><br />Utiliser ce rôle avec parcimonie pour constituer votre structure. Puis utiliser d'autres rôles pour la collaboration au quotidien."
  text_role_invitation_description_Contributor: "C'est le premier niveau de participation à une entreprise ouverte.<br /><br />Les votes des Contributeurs sur tous les sujets seront visibles de tous, et ne seront pas engageants.<br /><br />Ce qui signifie qu'une voix de contributeur est enregistrée, mais que leur vote n'affectera pas directement l'item sur lequel il s'exprime.<br /><br />Un contributeur peut gagner des crédits et contribuer à un workstream."
  text_role_invitation_description_Member: "Les membres sont au coeur d'une entreprise ouverte. <br /><br />Les votes de tous les membres sont engageants.<br /><br />De plus les membres peuvent proposer des contributeurs comme membres et voter aux élections de l'Équipe Principale.<br /><br />N'invitez que des membres dont les principes et les valeurs sont en accord avec les votres."
  text_role_invitation_description_Core_Team: "Un membre de l'Équipe Principale a un vote engageant sur tous les sujets, et est très similaire à un membre.<br /><br />La différence principale est qu'un membre de l'Équipe Principale peut voter pour l'élection de nouveaux membres.<br /><br />Essentiellement, ils sont les gardiens des principes de l'organisation et tiennent la barre de l'adhésion.<br /><br />Les membres de l'Équipe Principale sont responsables vis à vis de tous les membres et leur rôle est de représenter leur voix."
  text_role_invitation_description_Board: "En tant que Membre du Conseil, tous vos votes sont exécutoires, et vous avez des privilèges identiques à ceux d'un membre de l'Équipe Principale.<br /><br /> Appartenir au Conseil cependant indique un moindre engagement à s'impliquer dans le travail au quotidien."
  text_project_locked: "Ce workstream est temporairement verrouillé pour cause de non paiement. "
