  text_generic_invitation_2 : "Можете също да използвате формата по-долу, за да изпратите персонализирани покани за хора, които да се присъединят в други роли"
  text_generic_invitation_long : "Линкът по-долу позволява на всеки да стане сътрудник към този работен поток.<br><br>Той може да бъде използван неограничен брой пъти. И не изтича, докато не го промените.<br>Изпращайте го по електронната поща, или го публикувайте някъде, където хора могат да го последват, за да се присъединят към вашия работен поток."
  text_personal_invitation : "Използвайте формата по-долу, за да изпратите персонални покани до потенциални членове на екипа.<br><br>Това е по-добър начин, тъй като хората са по-склонни да отговорят на ексклузивна покана, и не трябва да валидират своят имейл адрес.<br><br>Това е и по-сигурен вариант, тъй като всяка покана може да се използва само веднъж и изтича след известно време."
  text_active_team_explanation : "<strong>Активни членове (за този работен поток)</strong> <br><br>Активни членове са хора, които са участвали в този конкретен работен поток в последните 2 седмици.<br><br>Сътрудници, членове и роли на Основния екип се дефинират в основния работен поток (корен), и се прилагат за всички под-потоци.<br><br>Например: ако някой е член на Основния екип на работен поток, тогава ще има същата роля за всички под-потоци. Въпреки това, те може да са активни в някои, а в други - не."
  text_email_updated : "Имейлът е успешно обновен"
  text_usage_over : "Превишили сте потреблението на текущия си план.<br>Моля, направете ъпгрейд възможно най-скоро."
  text_trial_expired : "Вашият пробен период е изтекъл.<br>Моля, актуализирайте информацията си за плащане, така че да можем да започнем да ви таксуваме."
      
  text_role_invitation_description_Administrator : "Администраторите имат най-голяма власт.<br><br>Администратор може да заобикаля правилата за управление и директно да добавя и изключва членове и работни потоци, и всичките им гласове са обвързващи.<br><br>Използвайте тази роля пестеливо, докато създавате своите структури. След това преминете към използване на други роли за ежедневното сътрудничество."
  text_role_invitation_description_Contributor : "Това е първото ниво на участие в отвореното предприятие.<br><br>Гласовете на сътрудниците по всички въпроси ще бъдат видими за всички, и ще бъдат с незадължителен характер.<br><br>Това означава че сътрудника има глас, но той не се отразява пряко на решенията по елементите, които се гласуват.<br><br>Сътрудникът може да печели кредити и да допринася към работния поток."
  text_role_invitation_description_Member : "Членовете са в сърцето на Отвореното предприятие.<br><br>Гласовете Всички членове са задължителни.<br><br>В допълнение членовете могат да номинират сътрудници за членство, и да гласуват на изборите за Основния екип.<br><br>Канете за членове тези, чиито принципи и ценности са близки с Вашите."
  text_role_invitation_description_Core_Team : "Членът на Основния екип има задължителен глас по всички въпроси, и е много подобен на обикновения член.<br><br>Основната разлика е, че член на Основния екип може да гласува за избирането на нови членове.<br><br>По същество, те са пазители на принципите на организацията, и държът летвата за членство.<br><br>Членовете на Основния екип са отговорни пред всички членове, и ролята им е да представляват гласа им."
  text_role_invitation_description_Board : "Като член на борда, вашите гласове са задължителни, и имате равни привилегии с членовете на Основния екип.<br><br>Да бъдеш в борда обаче, показва по-малък ангажимент за участие в ежедневната работа."
  text_project_locked: "Този работен поток е временно заключен поради неплащане."
  
  
