  help_how_do_i_join_a_team_description : "Има две нива на членство на екип: Сътрудник и основен екип.<br /><br /><strong>Как да станете сътрудник</strong><br />Преди да влезете в основния екип, първо трябва да сътрудничите.</br>Вие ставате сътрудник на работен поток като поискате и получите собствеността над съществуващи задачи.<br />Друг начин да станете сътрудник е да бъдете член на основния екип на някой от работните под-потоци.<br /><br /><strong>Как да станете член на основния екип</strong><br />След като вече сте сътрудник, можете да поискате (или да бъдете поканени) да се присъедините към основния екип ​​от негов член.<br /><br />Можете също така да се присъедините към основния екип на работен поток директно, ако сте член на основния екип на потока-родител."
  help_core_points_title : ~
  help_core_points_description : "Основните точки са начин членовете на екипа да се одобряват един друг, и показват взаимното доверие в способностите и основни си ценности.<br /><br />Когато някой от основния екип смята, че отборът е по-добър с някой в него, може да даде на това лице основна точка. Това работи и наобратно: Ако някой смята, че някой вреди на отбора, може да му даде отрицателна основна ​​точка.<br /><br />Когато общите основни точки на член превишава нула, те биват поканени да бъдат в основния екип. Ако тяхната сума падне под нула, те се връщат обратно към статута на сътрудник.<br /><br />Всички гласувания са поверителни, за да се сведе до минимум вътрешната политика, до колкото е възможно.<br />Общите основни точки ​​се изчисляват чрез сумиране на гласовете на текущите членове на основните екипи на работния поток и неговия родител."
