<script type="text/javascript">
var captions = [
		"Leadership. Not management.",
		"Democratic and transparent project management.",
		"Inclusive and efficient decision making.",
		"Full transparancy.",
		"Peer-assessed, contribution-based compensation."];
	
var imgIdx = 0;

function md(i, n) {
	if (i < 0) i = n-1; else
	if (i >= n) i = 0;
	return (i);
}

function slideShow(dir) {
	var images = ["dashboard_front.png", "home_front.png", "motion_front.png", "activity_front.png", "retro_front.png"];
	imgIdx = md(imgIdx + dir, images.length);
	var prev = md(imgIdx - 1, images.length);
	var next = md(imgIdx + 1, images.length);
	$('#caption').html(captions[imgIdx]);
	$('.screenshot img').attr('src', '/images/static/' + images[imgIdx]);
	$('.fade-left').css('background-image', 'url(/images/static/' + images[prev] + ')');
	$('.fade').css('background-image', 'url(/images/static/' + images[next] + ')');
}
</script>
